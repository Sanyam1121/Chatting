<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Only For Her</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .whatsapp-bubble {
      border-radius: 18px;
      padding: 8px 12px;
      max-width: 75%;
    }
    .message-sent {
      background-color: #dcf8c6;
      align-self: flex-end;
    }
    .message-received {
      background-color: #fff;
      align-self: flex-start;
    }
  </style>
</head>
<body class="bg-green-100 flex flex-col items-center justify-center min-h-screen p-4">
  <div id="login-section" class="bg-white rounded shadow p-6 w-full max-w-sm">
    <h2 class="text-xl font-semibold mb-4">Enter your name</h2>
    <input id="username-input" type="text" class="w-full p-2 border rounded mb-4" placeholder="Your name" />
    <button id="login-btn" class="w-full bg-green-500 text-white p-2 rounded">Join Chat</button>
  </div>

  <div id="chat-ui" class="hidden w-full max-w-2xl h-[85vh] bg-white rounded shadow-lg flex flex-col overflow-hidden">
    <div id="groupsPage" class="flex flex-col h-full">
      <div class="flex justify-between items-center bg-green-600 text-white p-4">
        <span class="text-lg font-semibold">Groups</span>
        <span id="currentUserLabel" class="text-sm italic"></span>
      </div>
      <div id="groupsList" class="flex-1 overflow-y-auto p-4"></div>
      <div class="flex items-center gap-2 border-t p-4">
        <input id="newGroupName" type="text" placeholder="New group name" class="flex-1 border rounded p-2" />
        <button onclick="createGroup()" class="bg-green-600 text-white px-4 py-2 rounded">Create</button>
      </div>
    </div>

    <div id="chatPage" class="hidden flex flex-col h-full">
      <div class="bg-green-600 text-white p-4 flex justify-between items-center">
        <button onclick="backToGroups()">â¬… Groups</button>
        <h2 id="groupTitle" class="font-semibold text-lg"></h2>
        <div></div>
      </div>
      <div id="messages" class="flex-1 overflow-y-auto p-4 flex flex-col gap-2 bg-gray-50"></div>
      <div class="p-4 border-t flex items-center gap-2">
        <input id="messageInput" type="text" placeholder="Type a message" class="flex-1 border rounded p-2" />
        <button onclick="sendMessage()" class="bg-green-500 text-white px-4 py-2 rounded">Send</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, addDoc, onSnapshot, query,
      orderBy, doc, getDocs, deleteDoc, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDuGHDotdc-EZRxyyJLrWXyLsi2dLhSHm4",
      authDomain: "chatting-fd641.firebaseapp.com",
      projectId: "chatting-fd641",
      storageBucket: "chatting-fd641.appspot.com",
      messagingSenderId: "535384451291",
      appId: "1:535384451291:web:828f60686d81be018b44fe",
      measurementId: "G-RKS4CFZPJ4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let currentUser = null;
    let currentGroupId = null;

    const loginSection = document.getElementById("login-section");
    const chatUI = document.getElementById("chat-ui");
    const usernameInput = document.getElementById("username-input");
    const loginBtn = document.getElementById("login-btn");
    const groupsList = document.getElementById("groupsList");
    const messagesList = document.getElementById("messages");
    const currentUserLabel = document.getElementById("currentUserLabel");
    const groupTitle = document.getElementById("groupTitle");

    loginBtn.addEventListener("click", () => {
      const name = usernameInput.value.trim();
      if (!name) return alert("Enter your name");

      currentUser = {
        uid: "user-" + Math.random().toString(36).substring(2, 10),
        displayName: name
      };

      loginSection.style.display = "none";
      chatUI.classList.remove("hidden");
      currentUserLabel.textContent = `Logged in as: ${currentUser.displayName}`;
      loadGroups();
    });

    async function createGroup() {
      const groupNameInput = document.getElementById("newGroupName");
      const name = groupNameInput.value.trim();
      if (!name) return alert("Enter a group name");
      await addDoc(collection(db, "groups"), {
        name,
        createdAt: serverTimestamp(),
      });
      groupNameInput.value = "";
    }

    function loadGroups() {
      const groupsRef = collection(db, "groups");
      onSnapshot(groupsRef, (snapshot) => {
        groupsList.innerHTML = "";
        snapshot.forEach((docSnap) => {
          const group = docSnap.data();
          const div = document.createElement("div");
          div.className = "p-3 border rounded mb-2 hover:bg-green-100 cursor-pointer";
          div.textContent = group.name;
          div.onclick = () => enterGroup(docSnap.id, group.name);
          groupsList.appendChild(div);
        });
      });
    }

    function enterGroup(groupId, groupName) {
      currentGroupId = groupId;
      groupTitle.textContent = groupName;
      document.getElementById("groupsPage").classList.add("hidden");
      document.getElementById("chatPage").classList.remove("hidden");
      listenToMessages(groupId);
    }

    function backToGroups() {
      currentGroupId = null;
      document.getElementById("chatPage").classList.add("hidden");
      document.getElementById("groupsPage").classList.remove("hidden");
    }

    function listenToMessages(groupId) {
      const messagesRef = collection(db, "groups", groupId, "messages");
      const q = query(messagesRef, orderBy("timestamp", "asc"));
      onSnapshot(q, (snapshot) => {
        messagesList.innerHTML = "";
        snapshot.forEach((doc) => {
          const msg = doc.data();
          const bubble = document.createElement("div");
          bubble.className = `whatsapp-bubble ${msg.uid === currentUser.uid ? 'message-sent self-end' : 'message-received self-start'}`;
          bubble.innerHTML = `<div class='text-xs text-gray-600'>${msg.username}</div><div>${msg.text}</div>`;
          messagesList.appendChild(bubble);
        });
        messagesList.scrollTop = messagesList.scrollHeight;
      });
    }

    async function sendMessage() {
      const input = document.getElementById("messageInput");
      const text = input.value.trim();
      if (!text || !currentGroupId) return;
      await addDoc(collection(db, "groups", currentGroupId, "messages"), {
        uid: currentUser.uid,
        username: currentUser.displayName,
        text,
        timestamp: new Date(),
      });
      input.value = "";
    }
  </script>
</body>
</html>
