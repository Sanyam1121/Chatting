<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Firebase Group Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .container { max-width: 800px; margin: 0 auto; padding: 1rem; }
    .auth-section, .chat-section { margin-bottom: 2rem; }
    .hidden { display: none; }
    .chat-box { border: 1px solid #ccc; height: 300px; overflow-y: auto; padding: 1rem; background: #f9f9f9; }
    .message { margin-bottom: 0.5rem; }
    .dark-mode { background: #1e1e1e; color: white; }
    .dark-mode .chat-box { background: #333; color: white; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Firebase Group Chat</h2>

    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>

    <!-- Authentication -->
    <div class="auth-section">
      <h3>Login / Register</h3>
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="register()">Register</button>
      <button onclick="login()">Login</button>
      <button onclick="logout()">Logout</button>
    </div>

    <!-- Chat UI -->
    <div class="chat-section hidden" id="chat-section">
      <h3>Group Chat</h3>
      <input type="text" id="groupName" placeholder="Group Name" />
      <button onclick="joinGroup()">Join Group</button>

      <div class="chat-box" id="chatBox"></div>
      <input type="text" id="messageInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentGroup = "";
    let unsubscribeMessages = null;

    // Auth handlers
    function register() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => alert("Registered successfully!"))
        .catch(err => alert("Error: " + err.message));
    }

    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById('chat-section').classList.remove('hidden');
        })
        .catch(err => alert("Login failed: " + err.message));
    }

    function logout() {
      auth.signOut().then(() => {
        document.getElementById('chat-section').classList.add('hidden');
        alert("Logged out");
      });
    }

    // Join/Create Group
    function joinGroup() {
      const name = document.getElementById('groupName').value.trim();
      if (!name) return alert("Enter a group name");

      currentGroup = name;
      const groupRef = db.collection("groups").doc(currentGroup);

      groupRef.set({ createdAt: firebase.firestore.FieldValue.serverTimestamp() }, { merge: true });

      if (unsubscribeMessages) unsubscribeMessages();

      unsubscribeMessages = groupRef.collection("messages")
        .orderBy("timestamp")
        .onSnapshot(snapshot => {
          const chatBox = document.getElementById("chatBox");
          chatBox.innerHTML = "";
          snapshot.forEach(doc => {
            const msg = doc.data();
            const div = document.createElement("div");
            div.classList.add("message");
            div.textContent = `${msg.sender}: ${msg.text}`;
            chatBox.appendChild(div);
          });
          chatBox.scrollTop = chatBox.scrollHeight;
        });
    }

    // Send message
    function sendMessage() {
      const text = document.getElementById('messageInput').value.trim();
      if (!text || !currentGroup) return;

      const groupRef = db.collection("groups").doc(currentGroup);
      groupRef.collection("messages").add({
        text: text,
        sender: auth.currentUser.email,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });

      document.getElementById('messageInput').value = '';
    }

    // Dark mode toggle
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    // Keep user logged in
    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById('chat-section').classList.remove('hidden');
      } else {
        document.getElementById('chat-section').classList.add('hidden');
      }
    });
  </script>
</body>
</html>
