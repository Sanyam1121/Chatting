<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<!-- LOGIN SCREEN -->
<div id="login">
  <div class="login-box">
    <h2>Join Chat</h2>
    <img id="pfp-preview" src="https://api.dicebear.com/7.x/thumbs/svg?seed=chat" />
    <input id="username" placeholder="Enter your name" />
    <input type="file" id="pfp-upload" accept="image/*" />
    <button onclick="joinChat()">Start Chat</button>
  </div>
</div>

<!-- CHAT SCREEN -->
<div id="chat" class="hidden">
  <div id="chat-header">
    <img id="pfp-display" src="" />
    <span id="user-display"></span>
  </div>
  <!-- messages container -->
  <ul id="messages"></ul>

  <!-- message form -->
  <form id="form">
    <input id="input" autocomplete="off" placeholder="Type a message..." />
    <button>Send</button>
  </form>
</div>


  <audio id="msg-sound" src="sound.mp3" preload="auto"></audio>

  <script src="/socket.io/socket.io.js"></script>
  <script>
  const socket = io();
  const login = document.getElementById("login");
  const chat = document.getElementById("chat");
  const form = document.getElementById("form");
  const input = document.getElementById("input");
  const messages = document.getElementById("messages");
  const typing = document.getElementById("typing");
  const sound = document.getElementById("msg-sound");
  const pfpUpload = document.getElementById("pfp-upload");
  const pfpPreview = document.getElementById("pfp-preview");

  let username = "", pfp = "";

  // 🔁 Preview uploaded image
  pfpUpload.addEventListener("change", () => {
    const file = pfpUpload.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = e => {
        pfpPreview.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }
  });

function joinChat() {
  username = document.getElementById("username").value.trim();
  pfp = document.getElementById("pfp-preview").src;

  if (!username) {
    alert("Please enter your name!");
    return;
  }

  document.getElementById("user-display").textContent = username;
  document.getElementById("pfp-display").src = pfp;

  socket.emit("join", { username, pfp });

  // Hide login and show chat
  document.getElementById("login").classList.add("hidden");
  document.getElementById("chat").classList.remove("hidden");
}

  // ... (rest of your JS remains the same)
</script>
</body>
</html>
