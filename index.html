<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>iMessage Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-screen">
    <h2>Welcome to iChat</h2>
    <input type="text" id="username" placeholder="Your name" />
    <input type="file" id="pfp-upload" accept="image/*" />
    <img id="pfp-preview" src="" alt="Preview" />
    <button id="start-btn">Enter Chat</button>
  </div>

  <div class="chat-screen hidden">
    <header>
      <img id="pfp-display" />
      <span id="user-display"></span>
    </header>
    <ul id="messages"></ul>
    <p id="typing"></p>
    <form id="form">
      <input id="input" autocomplete="off" placeholder="Type a message..." />
      <button>Send</button>
    </form>
  </div>

  <audio id="msg-sound" src="msg-sound.mp3" preload="auto"></audio>
  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
