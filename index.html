<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Only For Her - Chat App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@4.6.2/dist/index.min.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      onSnapshot,
      query,
      orderBy,
      doc,
      getDocs,
      deleteDoc,
      updateDoc,
      serverTimestamp,
      setDoc,
      getDoc,
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import {
      getStorage,
      ref,
      uploadBytes,
      getDownloadURL,
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDuGHDotdc-EZRxyyJLrWXyLsi2dLhSHm4",
      authDomain: "chatting-fd641.firebaseapp.com",
      projectId: "chatting-fd641",
      storageBucket: "chatting-fd641.appspot.com",
      messagingSenderId: "535384451291",
      appId: "1:535384451291:web:828f60686d81be018b44fe",
      measurementId: "G-RKS4CFZPJ4",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    let currentUser = null;
    let selectedImage = null;
    let currentGroupId = null;
    let typingTimeout;

    // Elements
    const loginSection = document.getElementById("login-section");
    const chatUI = document.getElementById("chat-ui");
    const usernameInput = document.getElementById("username-input");
    const loginBtn = document.getElementById("login-btn");

    const groupsList = document.getElementById("groupsList");
    const messagesList = document.getElementById("messages");
    const currentUserLabel = document.getElementById("currentUserLabel");
    const groupTitle = document.getElementById("groupTitle");
    const typingIndicator = document.getElementById("typingIndicator");
    const darkModeToggle = document.getElementById("darkModeToggle");

    loginBtn.addEventListener("click", () => {
      const name = usernameInput.value.trim();
      if (!name) {
        alert("Please enter your name");
        return;
      }
      currentUser = {
        uid: "user-" + Math.random().toString(36).substring(2, 10),
        displayName: name,
      };
      loginSection.style.display = "none";
      chatUI.style.display = "flex";
      currentUserLabel.textContent = `Logged in as: ${currentUser.displayName}`;
      loadGroups();
      applySavedTheme();
    });

    // Dark mode toggle & localStorage
    darkModeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      localStorage.setItem(
        "theme",
        document.body.classList.contains("dark") ? "dark" : "light"
      );
    });

    function applySavedTheme() {
      const theme = localStorage.getItem("theme") || "light";
      if (theme === "dark") document.body.classList.add("dark");
      else document.body.classList.remove("dark");
    }

    async function loadGroups() {
      groupsList.innerHTML = "<p class='text-gray-500 dark:text-gray-400'>Loading groups...</p>";
      const groupsRef = collection(db, "groups");
      onSnapshot(groupsRef, (snapshot) => {
        groupsList.innerHTML = "";
        if (snapshot.empty) {
          groupsList.innerHTML =
            "<p class='text-gray-500 dark:text-gray-400'>No groups yet. Create one!</p>";
          return;
        }
        snapshot.forEach((docSnap) => {
          const group = docSnap.data();
          const container = document.createElement("div");
          container.className =
            "p-3 border rounded mb-2 flex justify-between items-center hover:bg-blue-100 dark:hover:bg-gray-700 cursor-pointer";

          const nameDiv = document.createElement("div");
          nameDiv.textContent = group.name;
          nameDiv.className = "flex-1";
          nameDiv.onclick = () => enterGroup(docSnap.id, group.name);

          const deleteBtn = document.createElement("button");
          deleteBtn.textContent = "❌";
          deleteBtn.className = "ml-2 text-red-600 hover:text-red-800 text-sm";
          deleteBtn.onclick = async (e) => {
            e.stopPropagation();
            if (confirm(`Delete group "${group.name}"?`)) {
              await deleteGroup(docSnap.id);
            }
          };

          container.appendChild(nameDiv);
          container.appendChild(deleteBtn);
          groupsList.appendChild(container);
        });
      });
    }

    async function deleteGroup(groupId) {
      try {
        // Delete all messages in the group
        const messagesRef = collection(db, "groups", groupId, "messages");
        const messagesSnap = await getDocs(messagesRef);
        const deletePromises = messagesSnap.docs.map((doc) => deleteDoc(doc.ref));
        await Promise.all(deletePromises);

        // Delete typing doc
        const typingDocRef = doc(db, "groups", groupId, "typing", currentUser.uid);
        await deleteDoc(typingDocRef).catch(() => {});

        // Delete the group document
        await deleteDoc(doc(db, "groups", groupId));
        alert("Group deleted successfully.");
      } catch (error) {
        console.error("Error deleting group:", error);
        alert("Failed to delete group.");
      }
    }

    async function createGroup() {
      const groupNameInput = document.getElementById("newGroupName");
      const name = groupNameInput.value.trim();
      if (!name) return alert("Enter a group name");
      try {
        await addDoc(collection(db, "groups"), {
          name,
          createdAt: serverTimestamp(),
        });
        groupNameInput.value = "";
      } catch (error) {
        alert("Failed to create group: " + error.message);
      }
    }

    async function enterGroup(groupId, groupName) {
      currentGroupId = groupId;
      groupTitle.textContent = groupName;
      showChatUI();
      listenToMessages(groupId);
      listenToTyping(groupId);
      clearTyping();
    }

    function showChatUI() {
      document.getElementById("groupsPage").classList.add("hidden");
      document.getElementById("chatPage").classList.remove("hidden");
    }

   async function sendMessage() {
  if (!currentGroupId || !currentUser) {
    alert("Please select a group and login.");
    return;
  }

  const input = document.getElementById("messageInput");
  const text = input.value.trim();
  if (text === "" && !selectedImage) {
    alert("Type a message or select an image.");
    return;
  }

  let imageUrl = null;

  if (selectedImage) {
    // Upload image to Firebase Storage
    const storageRef = ref(storage, `groupImages/${currentGroupId}/${Date.now()}_${selectedImage.name}`);
    try {
      const snapshot = await uploadBytes(storageRef, selectedImage);
      imageUrl = await getDownloadURL(snapshot.ref);
    } catch (error) {
      alert("Failed to upload image: " + error.message);
      return;
    }
  }

  try {
    await addDoc(collection(db, "groups", currentGroupId, "messages"), {
      uid: currentUser.uid,
      username: currentUser.displayName || currentUser.email || "Unknown",
      text: text || "",
      imageUrl: imageUrl || null,
      timestamp: serverTimestamp(),
      reactions: {}
    });
    input.value = "";
    selectedImage = null;
  } catch (error) {
    alert("Failed to send message: " + error.message);
  }
}


    function listenToMessages(groupId) {
      const messagesRef = collection(db, "groups", groupId, "messages");
      const q = query(messagesRef, orderBy("timestamp", "asc"));
      onSnapshot(q, (snapshot) => {
        messagesList.innerHTML = "";
        snapshot.forEach((docSnap) => {
          const msg = docSnap.data();
          const id = docSnap.id;

          const msgDiv = document.createElement("div");
          msgDiv.className =
            "p-2 rounded-lg max-w-[70%] mb-2 flex flex-col relative " +
            (msg.uid === currentUser.uid
              ? "self-end bg-blue-600 text-white"
              : "self-start bg-gray-300 dark:bg-gray-600 text-black dark:text-white");

          // Text content (editable)
          const textEl = document.createElement("div");
          textEl.className = "whitespace-pre-wrap break-words";
          textEl.textContent = msg.text || "";
          textEl.contentEditable = false;
          msgDiv.appendChild(textEl);

          // Image content
          if (msg.imageUrl) {
            const img = document.createElement("img");
            img.src = msg.imageUrl;
            img.alt = "Image";
            img.className = "max-w-full max-h-60 rounded mt-1 cursor-pointer";
            img.onclick = () => window.open(msg.imageUrl, "_blank");
            msgDiv.appendChild(img);
          }

          // Reactions container
          const reactionsDiv = document.createElement("div");
          reactionsDiv.className = "mt-1 flex gap-1";

          // Show reactions with counts
          const reactions = msg.reactions || {};
          for (const [emoji, userIds] of Object.entries(reactions)) {
            const btn = document.createElement("button");
            btn.textContent = `${emoji} ${userIds.length}`;
            btn.className =
              "text-sm px-1 rounded bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600";
            btn.onclick = async () => {
              await toggleReaction(groupId, id, emoji);
            };
            reactionsDiv.appendChild(btn);
          }
          msgDiv.appendChild(reactionsDiv);

          // Buttons for edit/delete only on own messages
          if (msg.uid === currentUser.uid) {
            const controlsDiv = document.createElement("div");
            controlsDiv.className = "absolute top-0 right-0 flex gap-1";

            // Edit button
            const editBtn = document.createElement("button");
            editBtn.textContent = "✏️";
            editBtn.title = "Edit message";
            editBtn.className =
              "text-xs bg-gray-400 hover:bg-gray-500 text-white rounded px-1";
            editBtn.onclick = () => enableEdit(textEl, id);

            // Delete button
            const deleteBtn = document.createElement("button");
            deleteBtn.textContent = "🗑️";
            deleteBtn.title = "Delete message";
            deleteBtn.className =
              "text-xs bg-red-500 hover:bg-red-600 text-white rounded px-1";
            deleteBtn.onclick = async () => {
              if (confirm("Delete this message?")) {
                await deleteDoc(doc(db, "groups", groupId, "messages", id));
              }
            };

            controlsDiv.appendChild(editBtn);
            controlsDiv.appendChild(deleteBtn);
            msgDiv.appendChild(controlsDiv);
          }

          messagesList.appendChild(msgDiv);
        });
        messagesList.scrollTop = messagesList.scrollHeight;
      });
    }

    // Enable editing a message
    function enableEdit(textEl, messageId) {
      if (textEl.contentEditable === "true") return; // already editing

      textEl.contentEditable = "true";
      textEl.focus();

      // Save changes on Enter or blur
      function saveEdit(e) {
        if (
          (e.type === "keydown" && e.key === "Enter") ||
          e.type === "blur"
        ) {
          e.preventDefault();
          textEl.contentEditable = "false";
          updateMessageText(messageId, textEl.textContent.trim());
          textEl.removeEventListener("keydown", saveEdit);
          textEl.removeEventListener("blur", saveEdit);
        }
      }
      textEl.addEventListener("keydown", saveEdit);
      textEl.addEventListener("blur", saveEdit);
    }

    async function updateMessageText(messageId, newText) {
      if (!currentGroupId) return;
      try {
        const msgDoc = doc(db, "groups", currentGroupId, "messages", messageId);
        await updateDoc(msgDoc, { text: newText });
      } catch (e) {
        alert("Failed to update message: " + e.message);
      }
    }

    // Reaction toggle
    async function toggleReaction(groupId, messageId, emoji) {
      const msgDoc = doc(db, "groups", groupId, "messages", messageId);
      const docSnap = await getDoc(msgDoc);
      if (!docSnap.exists()) return;

      const data = docSnap.data();
      const reactions = data.reactions || {};
      const users = reactions[emoji] || [];

      const userIndex = users.indexOf(currentUser.uid);
      if (userIndex === -1) {
        users.push(currentUser.uid);
      } else {
        users.splice(userIndex, 1);
      }
      reactions[emoji] = users;

      await updateDoc(msgDoc, { reactions });
    }

    // Typing indicator

    const typingRef = () => doc(db, "groups", currentGroupId, "typing", currentUser.uid);

    async function setTyping(typing) {
      if (!currentGroupId) return;
      const docRef = typingRef();
      if (typing) {
        await setDoc(docRef, { uid: currentUser.uid, username: currentUser.displayName, timestamp: serverTimestamp() });
      } else {
        await deleteDoc(docRef).catch(() => {});
      }
    }

    function clearTyping() {
      setTyping(false);
    }

    let typingUsers = new Set();

    function listenToTyping(groupId) {
      const typingCollection = collection(db, "groups", groupId, "typing");
      onSnapshot(typingCollection, (snapshot) => {
        typingUsers.clear();
        snapshot.docs.forEach((doc) => {
          if (doc.id !== currentUser.uid) {
            const data = doc.data();
            if (data && data.username) typingUsers.add(data.username);
          }
        });
        updateTypingIndicator();
      });
    }

    function updateTypingIndicator() {
      if (typingUsers.size === 0) {
        typingIndicator.textContent = "";
      } else if (typingUsers.size === 1) {
        typingIndicator.textContent = `${[...typingUsers][0]} is typing...`;
      } else {
        typingIndicator.textContent = "Several people are typing...";
      }
    }

    // Handle input typing event
    const messageInput = document.getElementById("messageInput");
    messageInput.addEventListener("input", () => {
      setTyping(true);
      if (typingTimeout) clearTimeout(typingTimeout);
      typingTimeout = setTimeout(() => setTyping(false), 2000);
    });

    // Back to groups
    function backToGroups() {
      currentGroupId = null;
      document.getElementById("chatPage").classList.add("hidden");
      document.getElementById("groupsPage").classList.remove("hidden");
      messagesList.innerHTML = "";
      groupTitle.textContent = "Group Name";
      typingIndicator.textContent = "";
    }

    // Image preview and selection
    function previewImage(event) {
      selectedImage = event.target.files[0];
    }

    // Emoji picker
    const picker = new EmojiButton({
      position: "top-start",
      theme: "auto",
    });
    document.getElementById("emojiBtn").addEventListener("click", () => {
      picker.togglePicker(document.getElementById("emojiBtn"));
    });
    picker.on("emoji", (selection) => {
      messageInput.value += selection.emoji;
      messageInput.focus();
    });

  </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 flex flex-col items-center justify-center min-h-screen p-4 transition-colors duration-300">
  <div id="login-section" class="max-w-md w-full bg-white dark:bg-gray-800 p-6 rounded-lg shadow">
    <h1 class="text-3xl font-bold mb-6 text-center text-blue-700 dark:text-blue-400">
      Only For Her - Chat App
    </h1>
    <input
      id="username-input"
      type="text"
      placeholder="Your Name"
      class="w-full p-2 border border-gray-300 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-600 dark:bg-gray-700 dark:border-gray-600"
    />
    <button
      id="login-btn"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded font-semibold transition"
    >
      Login
    </button>
  </div>

  <div
    id="chat-ui"
    class="hidden w-full max-w-4xl flex flex-col md:flex-row bg-white dark:bg-gray-800 rounded-lg shadow overflow-hidden"
    style="height: 80vh;"
  >
    <!-- Groups Sidebar -->
    <div
      id="groupsPage"
      class="w-full md:w-1/3 border-r border-gray-300 dark:border-gray-700 p-4 flex flex-col"
    >
      <h2 class="text-xl font-semibold mb-4">Groups</h2>
      <div class="flex mb-4 gap-2">
        <input
          id="newGroupName"
          type="text"
          placeholder="New group name"
          class="flex-1 p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-600 dark:bg-gray-700 dark:border-gray-600"
        />
        <button
          onclick="createGroup()"
          class="bg-green-600 hover:bg-green-700 text-white px-4 rounded font-semibold"
        >
          Create
        </button>
      </div>
      <div
        id="groupsList"
        class="flex-grow overflow-y-auto space-y-2 dark:scrollbar-thin dark:scrollbar-thumb-gray-700"
      >
        <!-- Groups loaded here -->
      </div>
      <button
        id="darkModeToggle"
        class="mt-4 w-full bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-900 dark:text-gray-100 py-2 rounded font-semibold transition"
        title="Toggle Dark Mode"
      >
        Toggle Dark Mode
      </button>
    </div>

    <!-- Chat Section -->
    <div
      id="chatPage"
      class="hidden w-full md:w-2/3 flex flex-col p-4"
      style="height: 100%;"
    >
      <div class="flex justify-between items-center mb-1">
        <button
          onclick="backToGroups()"
          class="text-blue-600 hover:text-blue-800 font-semibold"
        >
          ← Groups
        </button>
        <h2
          id="groupTitle"
          class="text-xl font-semibold text-center flex-grow"
        >
          Group Name
        </h2>
        <div id="currentUserLabel" class="opacity-70 text-sm"></div>
      </div>
      <div
        id="typingIndicator"
        class="text-sm italic text-gray-600 dark:text-gray-400 mb-1 h-4"
      ></div>
      <div
        id="messagesList"
        class="flex-grow overflow-y-auto space-y-3 p-2 border border-gray-300 dark:border-gray-700 rounded bg-gray-50 dark:bg-gray-900"
      >
        <!-- Messages loaded here -->
      </div>
      <div class="mt-2 flex gap-2 items-center">
        <button
          id="emojiBtn"
          class="text-2xl hover:bg-gray-200 dark:hover:bg-gray-700 rounded p-1"
          title="Insert emoji"
        >
          😊
        </button>
        <input
          id="messageInput"
          type="text"
          placeholder="Type your message..."
          class="flex-grow p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-600 dark:bg-gray-700 dark:border-gray-600"
        />
        <input
          id="imageInput"
          type="file"
          accept="image/*"
          class="hidden"
          onchange="previewImage(event)"
        />
        <button
          onclick="document.getElementById('imageInput').click()"
          class="text-xl hover:bg-gray-200 dark:hover:bg-gray-700 rounded p-1"
          title="Attach image"
        >
          📎
        </button>
        <button
          onclick="sendMessage()"
          class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded font-semibold"
          title="Send message"
        >
          Send
        </button>
      </div>
    </div>
  </div>
</body>
</html>
