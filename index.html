      </button>

    const firebaseConfig = {

      appId: "YOUR_APP_ID",

    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);
    const auth = getAuth();

    let username = "";
    let selectedImage = null;
    let currentGroupId = null;

    const loginPage = () => document.getElementById("loginPage");

    const chatPage = () => document.getElementById("chatPage");

    const messagesList = () => document.getElementById("messages");
    const currentUserLabel = () => document.getElementById("currentUserLabel");
    const groupTitle = () => document.getElementById("groupTitle");
    const typingIndicator = () => document.getElementById("typingIndicator");

    function showPage(page) {
      loginPage().classList.add("hidden");
      groupsPage().classList.add("hidden");
      chatPage().classList.add("hidden");
      page.classList.remove("hidden");
    }

    function login() {
      const nameInput = document.getElementById("usernameInput");
      username = nameInput.value.trim();
      if (!username) return alert("Enter a username");
      signInAnonymously(auth)
        .then(() => {
          showPage(groupsPage());
          loadGroups();
          currentUserLabel().textContent = `Logged in as: ${username}`;
        })
        .catch((error) => {
          console.error("Authentication error:", error);
        });
    }

    async function loadGroups() {
      groupsList().innerHTML = "Loading groups...";
      const groupsRef = collection(db, "groups");
      onSnapshot(groupsRef, (snapshot) => {
        groupsList().innerHTML = "";
        if (snapshot.empty) {
          groupsList().innerHTML = "<p class='text-gray-500'>No groups yet. Create one!</p>";
          return;
        }
        snapshot.forEach((doc) => {
          const group = doc.data();
          const div = document.createElement("div");
          div.className = "p-3 border rounded cursor-pointer hover:bg-blue-200 dark:hover:bg-blue-600 flex items-center gap-2";
          if (group.avatar) {
            const img = document.createElement("img");
            img.src = group.avatar;
            img.className = "w-8 h-8 rounded-full";
            div.appendChild(img);
          }
          const span = document.createElement("span");
          span.textContent = group.name;
          div.appendChild(span);
          div.onclick = () => enterGroup(doc.id, group.name);
          groupsList().appendChild(div);
        });
      });
    }

    async function createGroup() {
      const groupNameInput = document.getElementById("newGroupName");
      const name = groupNameInput.value.trim();
      const imageFile = document.getElementById("groupImageInput").files[0];
      let imageUrl = "";

      if (!name) return alert("Enter a group name");

      if (imageFile) {
        const imageRef = ref(storage, `groupAvatars/${Date.now()}-${imageFile.name}`);
        await uploadBytes(imageRef, imageFile);
        imageUrl = await getDownloadURL(imageRef);
      }

      await addDoc(collection(db, "groups"), {
        name,
        avatar: imageUrl,
        createdAt: serverTimestamp()
      });

      groupNameInput.value = "";
      document.getElementById("groupImageInput").value = "";
    }

      currentGroupId = groupId;
      groupTitle().textContent = groupName;
      showPage(chatPage());
      listenToMessages(groupId);
      listenTypingStatus(groupId);
    }
