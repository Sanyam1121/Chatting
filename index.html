<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Firebase Phone Login Group Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@4.6.2/dist/index.min.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      onSnapshot,
      query,
      orderBy,
      serverTimestamp,
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import {
      getStorage,
      ref,
      uploadBytes,
      getDownloadURL,
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";
    import {
      getAuth,
      RecaptchaVerifier,
      signInWithPhoneNumber,
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDuGHDotdc-EZRxyyJLrWXyLsi2dLhSHm4",
      authDomain: "chatting-fd641.firebaseapp.com",
      projectId: "chatting-fd641",
      storageBucket: "chatting-fd641.appspot.com",
      messagingSenderId: "535384451291",
      appId: "1:535384451291:web:828f60686d81be018b44fe",
      measurementId: "G-RKS4CFZPJ4",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);
    const auth = getAuth(app);

    let selectedImage = null;
    let currentGroupId = null;
    let confirmationResult = null;

    // UI elements shortcuts
    const loginPhonePage = () => document.getElementById("loginPhonePage");
    const loginCodePage = () => document.getElementById("loginCodePage");
    const groupsPage = () => document.getElementById("groupsPage");
    const chatPage = () => document.getElementById("chatPage");
    const groupsList = () => document.getElementById("groupsList");
    const messagesList = () => document.getElementById("messages");
    const currentUserLabel = () => document.getElementById("currentUserLabel");
    const groupTitle = () => document.getElementById("groupTitle");
    const userPhoneLabel = () => document.getElementById("userPhoneLabel");

    function showOnly(...pages) {
      // Hide all, then show given pages
      [
        loginPhonePage(),
        loginCodePage(),
        groupsPage(),
        chatPage(),
      ].forEach((p) => p.classList.add("hidden"));
      pages.forEach((p) => p.classList.remove("hidden"));
    }

    function setupRecaptcha() {
      window.recaptchaVerifier = new RecaptchaVerifier(
        "recaptcha-container",
        {
          size: "invisible",
          callback: (response) => {
            // reCAPTCHA solved, allow signInWithPhoneNumber.
            //console.log("reCAPTCHA solved");
          },
          "expired-callback": () => {
            alert("reCAPTCHA expired, please try again.");
          },
        },
        auth
      );
      window.recaptchaVerifier.render();
    }

    async function sendVerificationCode() {
      const phoneInput = document.getElementById("phoneInput");
      const phoneNumber = phoneInput.value.trim();
      if (!phoneNumber) return alert("Enter phone number with country code, e.g. +1234567890");
      try {
        setupRecaptcha();
        confirmationResult = await signInWithPhoneNumber(
          auth,
          phoneNumber,
          window.recaptchaVerifier
        );
        showOnly(loginCodePage());
      } catch (error) {
        alert("Error sending SMS: " + error.message);
      }
    }

    async function verifyCode() {
      const codeInput = document.getElementById("codeInput");
      const code = codeInput.value.trim();
      if (!code) return alert("Enter verification code");
      try {
        const result = await confirmationResult.confirm(code);
        // User signed in successfully.
        const user = result.user;
        userPhoneLabel().textContent = `Logged in as: ${user.phoneNumber}`;
        showOnly(groupsPage());
        loadGroups();
      } catch (error) {
        alert("Incorrect code or expired. Try again.");
      }
    }

    async function loadGroups() {
      groupsList().innerHTML = "Loading groups...";
      const groupsRef = collection(db, "groups");
      onSnapshot(groupsRef, (snapshot) => {
        groupsList().innerHTML = "";
        if (snapshot.empty) {
          groupsList().innerHTML = "<p class='text-gray-500'>No groups yet. Create one!</p>";
          return;
        }
        snapshot.forEach((doc) => {
          const group = doc.data();
          const div = document.createElement("div");
          div.className =
            "p-3 border rounded cursor-pointer hover:bg-blue-200 dark:hover:bg-blue-600";
          div.textContent = group.name;
          div.onclick = () => enterGroup(doc.id, group.name);
          groupsList().appendChild(div);
        });
      });
    }

    async function createGroup() {
      const groupNameInput = document.getElementById("newGroupName");
      const name = groupNameInput.value.trim();
      if (!name) return alert("Enter a group name");
      await addDoc(collection(db, "groups"), {
        name,
        createdAt: serverTimestamp(),
      });
      groupNameInput.value = "";
    }

    async function enterGroup(groupId, groupName) {
      currentGroupId = groupId;
      groupTitle().textContent = groupName;
      showOnly(chatPage());
      listenToMessages(groupId);
    }

    async function sendMessage() {
      if (!currentGroupId) return alert("No group selected");
      const text = document.getElementById("messageInput").value.trim();
      if (!text && !selectedImage) return;
      let imageUrl = null;

      if (selectedImage) {
        const storageRef = ref(
          storage,
          "images/" + Date.now() + "-" + selectedImage.name
        );
        await uploadBytes(storageRef, selectedImage);
        imageUrl = await getDownloadURL(storageRef);
        selectedImage = null;
      }

      await addDoc(collection(db, "groups", currentGroupId, "messages"), {
        username: auth.currentUser.phoneNumber,
        text: text || null,
        imageUrl: imageUrl || null,
        timestamp: new Date(),
      });

      document.getElementById("messageInput").value = "";
      document.getElementById("imageInput").value = "";
    }

    function listenToMessages(groupId) {
      const messagesRef = collection(db, "groups", groupId, "messages");
      const q = query(messagesRef, orderBy("timestamp", "asc"));
      onSnapshot(q, (snapshot) => {
        messagesList().innerHTML = "";
        snapshot.forEach((doc) => {
          const msg = doc.data();
          const div = document.createElement("div");
          div.className =
            "p-2 rounded-lg max-w-[70%] mb-2 " +
            (msg.username === auth.currentUser.phoneNumber
              ? "bg-blue-500 text-white self-end"
              : "bg-gray-200 text-black self-start dark:bg-gray-700 dark:text-white");
          div.innerHTML = `
            <div class="text-xs mb-1 opacity-70">${msg.username}</div>
            ${msg.text ? `<div>${msg.text}</div>` : ""}
            ${
              msg.imageUrl
                ? `<img src="${msg.imageUrl}" class="mt-2 rounded shadow max-w-[200px]"/>`
                : ""
            }
          `;
          messagesList().appendChild(div);
        });
        messagesList().scrollTop = messagesList().scrollHeight;
      });
    }

    function previewImage(event) {
      selectedImage = event.target.files[0];
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }

    function backToGroups() {
      currentGroupId = null;
      showOnly(groupsPage());
    }

    window.sendVerificationCode = sendVerificationCode;
    window.verifyCode = verifyCode;
    window.createGroup = createGroup;
    window.enterGroup = enterGroup;
    window.sendMessage = sendMessage;
    window.previewImage = previewImage;
    window.toggleDarkMode = toggleDarkMode;
    window.backToGroups = backToGroups;

    window.onload = () => {
      showOnly(loginPhonePage());
      const picker = new EmojiButton();
      const trigger = document.querySelector("#emojiBtn");
      picker.on("emoji", (emoji) => {
        document.getElementById("messageInput").value += emoji;
      });
      trigger.addEventListener("click", () => picker.togglePicker(trigger));
    };
  </script>

  <style>
    body.dark {
      background-color: #1a202c;
      color: white;
    }
    .dark input,
    .dark textarea {
      color: black;
    }
  </style>
</head>

<body
  class="min-h-screen bg-gray-100 dark:bg-gray-900 text-black dark:text-white flex flex-col items-center p-4"
>
  <button
    onclick="toggleDarkMode()"
    class="absolute top-4 right-4 px-3 py-1 bg-gray-700 text-white rounded text-sm"
  >
    Toggle Dark Mode
  </button>

  <!-- Phone Number Login Page -->
  <div
    id="loginPhonePage"
    class="w-full max-w-sm bg-white dark:bg-gray-800 rounded-lg shadow p-6"
  >
    <h1 class="text-xl font-bold mb-4">Sign in with Phone</h1>
    <input
      id="phoneInput"
      type="tel"
      placeholder="Phone number e.g. +1234567890"
      class="w-full border rounded p-2 mb-4 text-black"
    />
    <div id="recaptcha-container"></div>
    <button
      onclick="sendVerificationCode()"
      class="bg-blue-500 text-white px-4 py-2 rounded w-full"
    >
      Send Verification Code
    </button>
  </div>

  <!-- Verification Code Page -->
  <div
    id="loginCodePage"
    class="hidden w-full max-w-sm bg-white dark:bg-gray-800 rounded-lg shadow p-6"
  >
    <h1 class="text-xl font-bold mb-4">Enter Verification Code</h1>
    <input
      id="codeInput"
      type="text"
      placeholder="SMS code"
      class="w-full border rounded p-2 mb-4 text-black"
    />
    <button
      onclick="verifyCode()"
      class="bg-green-600 text-white px-4 py-2 rounded w-full"
    >
      Verify Code
    </button>
