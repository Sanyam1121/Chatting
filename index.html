<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Only For Her</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@4.6.2/dist/index.min.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      onSnapshot,
      query,
      orderBy,
      doc,
      getDocs,
      deleteDoc,
      updateDoc,
      serverTimestamp,
      limit,
      startAfter,
      arrayUnion,
      arrayRemove,
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import {
      getStorage,
      ref,
      uploadBytes,
      getDownloadURL,
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    // Firebase config and init
    const firebaseConfig = {
      apiKey: "AIzaSyDuGHDotdc-EZRxyyJLrWXyLsi2dLhSHm4",
      authDomain: "chatting-fd641.firebaseapp.com",
      projectId: "chatting-fd641",
      storageBucket: "chatting-fd641.appspot.com",
      messagingSenderId: "535384451291",
      appId: "1:535384451291:web:828f60686d81be018b44fe",
      measurementId: "G-RKS4CFZPJ4",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    // User info
    let currentUser = null;
    let selectedImage = null;
    let currentGroupId = null;

    // Pagination
    let lastVisibleMessage = null;
    let loadingMessages = false;
    let allMessagesLoaded = false;

    // Typing indicator timeout
    let typingTimeout = null;

    // Elements
    const loginSection = document.getElementById("login-section");
    const chatUI = document.getElementById("chat-ui");
    const usernameInput = document.getElementById("username-input");
    const loginBtn = document.getElementById("login-btn");
    const groupsList = document.getElementById("groupsList");
    const messagesList = document.getElementById("messages");
    const currentUserLabel = document.getElementById("currentUserLabel");
    const groupTitle = document.getElementById("groupTitle");
    const typingIndicator = document.getElementById("typingIndicator");
    const loadMoreBtn = document.getElementById("loadMoreBtn");
    const themeToggleBtn = document.getElementById("themeToggleBtn");

    loginBtn.addEventListener("click", () => {
      const name = usernameInput.value.trim();
      if (!name) {
        alert("Please enter your name");
        return;
      }
      currentUser = {
        uid: "user-" + Math.random().toString(36).substring(2, 10),
        displayName: name,
      };
      loginSection.style.display = "none";
      chatUI.style.display = "flex";
      currentUserLabel.textContent = `Logged in as: ${currentUser.displayName}`;
      loadGroups();
    });

    async function loadGroups() {
      groupsList.innerHTML = "Loading groups...";
      const groupsRef = collection(db, "groups");
      onSnapshot(groupsRef, (snapshot) => {
        groupsList.innerHTML = "";
        if (snapshot.empty) {
          groupsList.innerHTML = "<p class='text-gray-500'>No groups yet. Create one!</p>";
          return;
        }
        snapshot.forEach((docSnap) => {
          const group = docSnap.data();
          const container = document.createElement("div");
          container.className = "p-3 border rounded mb-2 flex justify-between items-center hover:bg-blue-100 dark:hover:bg-gray-700";

          const nameDiv = document.createElement("div");
          nameDiv.textContent = group.name;
          nameDiv.className = "cursor-pointer flex-1";
          nameDiv.onclick = () => enterGroup(docSnap.id, group.name);

          const deleteBtn = document.createElement("button");
          deleteBtn.textContent = "❌";
          deleteBtn.className = "ml-2 text-red-600 hover:text-red-800 text-sm";
          deleteBtn.onclick = (e) => {
            e.stopPropagation();
            if (confirm(`Delete group "${group.name}"?`)) {
              deleteGroup(docSnap.id);
            }
          };

          container.appendChild(nameDiv);
          container.appendChild(deleteBtn);
          groupsList.appendChild(container);
        });
      });
    }

    async function deleteGroup(groupId) {
      try {
        const messagesRef = collection(db, "groups", groupId, "messages");
        const messagesSnap = await getDocs(messagesRef);
        const deletePromises = messagesSnap.docs.map((doc) => deleteDoc(doc.ref));
        await Promise.all(deletePromises);
        await deleteDoc(doc(db, "groups", groupId));
        alert("Group deleted successfully.");
      } catch (error) {
        console.error("Error deleting group:", error);
        alert("Failed to delete group.");
      }
    }

    async function createGroup() {
      const groupNameInput = document.getElementById("newGroupName");
      const name = groupNameInput.value.trim();
      if (!name) return alert("Enter a group name");
      await addDoc(collection(db, "groups"), {
        name,
        createdAt: serverTimestamp(),
      });
      groupNameInput.value = "";
    }

    async function enterGroup(groupId, groupName) {
      currentGroupId = groupId;
      groupTitle.textContent = groupName;
      showChatUI();
      // Reset pagination state
      lastVisibleMessage = null;
      allMessagesLoaded = false;
      messagesList.innerHTML = "";
      loadMoreBtn.style.display = "block";
      listenToTyping();
      loadMessages(true);
    }

    function showChatUI() {
      document.getElementById("groupsPage").classList.add("hidden");
      document.getElementById("chatPage").classList.remove("hidden");
    }

    async function loadMessages(initialLoad = false) {
      if (loadingMessages || allMessagesLoaded) return;
      loadingMessages = true;

      const messagesRef = collection(db, "groups", currentGroupId, "messages");
      let q;

      if (!lastVisibleMessage) {
        // First load: load last 20 messages (order desc so we can paginate older)
        q = query(messagesRef, orderBy("timestamp", "desc"), limit(20));
      } else {
        q = query(messagesRef, orderBy("timestamp", "desc"), startAfter(lastVisibleMessage), limit(20));
      }

      const snapshot = await getDocs(q);
      if (snapshot.empty) {
        allMessagesLoaded = true;
        loadMoreBtn.style.display = "none";
        loadingMessages = false;
        return;
      }

      lastVisibleMessage = snapshot.docs[snapshot.docs.length - 1];

      // We prepend older messages above
      const docs = snapshot.docs.reverse(); // Reverse because we queried desc

      for (const docSnap of docs) {
        const msg = docSnap.data();
        const div = createMessageDiv(docSnap.id, msg);
        messagesList.prepend(div);
      }

      if (snapshot.size < 20) {
        allMessagesLoaded = true;
        loadMoreBtn.style.display = "none";
      }

      loadingMessages = false;

      // Scroll to bottom only on initial load
      if (initialLoad) messagesList.scrollTop = messagesList.scrollHeight;
    }

    function createMessageDiv(messageId, msg) {
      const div = document.createElement("div");
      div.dataset.id = messageId;
      div.className =
        "p-2 rounded-lg max-w-[70%] mb-2 flex flex-col relative " +
        (msg.uid === currentUser.uid
          ? "bg-blue-500 text-white self-end"
          : "bg-gray-200 text-black self-start dark:bg-gray-700 dark:text-white");

      // Username and Edited label
      let headerHtml = `<div class="text-xs mb-1 opacity-70 flex items-center justify-between">
        <span>${msg.username}</span>
        <span>${msg.editedAt ? "<em>(edited)</em>" : ""}</span>
      </div>`;

      // Text content
      const textHtml = msg.text ? `<div>${escapeHtml(msg.text)}</div>` : "";

      // Image content
      const imgHtml = msg.imageUrl ? `<img src="${msg.imageUrl}" class="mt-2 rounded shadow max-w-[200px] cursor-pointer" onclick="openImageFull('${msg.imageUrl}')"/>` : "";

      // Reactions
      const reactionsHtml = createReactionsHtml(msg.reactions || {}, messageId);

      // Read receipts
      const readReceiptHtml = createReadReceiptHtml(msg.seenBy || []);

      div.innerHTML = headerHtml + textHtml + imgHtml + reactionsHtml + readReceiptHtml;

      // Right-click menu for own messages (Edit/Delete)
      if (msg.uid === currentUser.uid) {
        div.oncontextmenu = (e) => {
          e.preventDefault();
          openEditDeleteMenu(div, messageId, msg);
        };
      }

      // Reaction picker on double click (for all)
      div.ondblclick = () => openReactionPicker(messageId, div);

      return div;
    }

    function createReactionsHtml(reactions, messageId) {
      // reactions = { emoji: [uid1, uid2], ... }
      const entries = Object.entries(reactions);
      if (!entries.length) return "";

      let html = '<div class="flex mt-1 space-x-1 text-sm cursor-pointer">';
      entries.forEach(([emoji, users]) => {
        const count = users.length;
        const reactedByCurrentUser = users.includes(currentUser.uid);
        html += `<span data-emoji="${emoji}" data-messageid="${messageId}" 
          class="reaction ${reactedByCurrentUser ? 'bg-blue-700 text-white rounded px-1' : 'bg-gray-300 dark:bg-gray-600 rounded px-1'}">
            ${emoji} ${count}
          </span>`;
      });
      html += "</div>";
      return html;
    }

    function createReadReceiptHtml(seenBy) {
      if (!seenBy.length) return "";
      if (seenBy.includes(currentUser.uid)) {
        return `<div class="text-xs opacity-50 mt-1 text-right">✓ Seen by ${seenBy.length} user(s)</div>`;
      }
      return `<div class="text-xs opacity-50 mt-1 text-right">${seenBy.length} user(s) read</div>`;
    }

    function escapeHtml(text) {
      if (!text) return "";
      return text
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    // Edit/Delete menu
    function openEditDeleteMenu(div, messageId, msg) {
      // Simple prompt for editing
      const newText = prompt("Edit your message:", msg.text);
      if (newText !== null) {
        updateMessageText(messageId, newText);
      }
      // Optionally, prompt for delete
      if (confirm("Delete this message?")) {
        deleteMessage(messageId);
      }
    }

    async function updateMessageText(messageId, newText) {
      const messageRef = doc(db, "groups", currentGroupId, "messages", messageId);
      await updateDoc(messageRef, {
        text: newText,
        editedAt: serverTimestamp(),
      });
    }

    async function deleteMessage(messageId) {
      const messageRef = doc(db, "groups", currentGroupId, "messages", messageId);
      await deleteDoc(messageRef);
      const div = document.querySelector(`[data-id="${messageId}"]`);
      if (div) div.remove();
    }

    // Reaction picker
    function openReactionPicker(messageId, container) {
      const picker = new EmojiButton({
        position: "top-start",
        theme: localStorage.getItem("theme") === "dark" ? "dark" : "auto",
      });
      picker.on("emoji", async (selection) => {
        await toggleReaction(messageId, selection.emoji);
        picker.hidePicker();
      });
      picker.pickerVisible ? picker.hidePicker() : picker.showPicker(container);
    }

    // Toggle reaction
    async function toggleReaction(messageId, emoji) {
      const messageRef = doc(db, "groups", currentGroupId, "messages", messageId);
      const docSnap = await getDocs(query(collection(db, "groups", currentGroupId, "messages")));
      const msgDoc = docSnap.docs.find((d) => d.id === messageId);
      if (!msgDoc) return;
      const data = msgDoc.data();
      let reactions = data.reactions || {};
      let users = reactions[emoji] || [];

      if (users.includes(currentUser.uid)) {
        // Remove reaction
        users = users.filter((uid) => uid !== currentUser.uid);
      } else {
        users.push(currentUser.uid);
      }
      reactions[emoji] = users;

      await updateDoc(messageRef, { reactions });
    }

    // Typing Indicator Functions

    let typingRef = null;

    function listenToTyping() {
      if (typingRef) typingRef(); // unsubscribe old

      // Setup typing ref for this group
      const typingDoc = doc(db, "groups", currentGroupId);

      // When user types, update typingUsers array in group document
      const inputField = document.getElementById("messageInput");
      inputField.oninput = () => {
        updateTypingStatus(true);
        clearTimeout(typingTimeout);
        typingTimeout = setTimeout(() => updateTypingStatus(false), 2000);
      };

      // Listen for typing users changes
      typingRef = onSnapshot(typingDoc, (docSnap) => {
        if (!docSnap.exists()) return;
        const data = docSnap.data();
        const typingUsers = data.typingUsers || [];
        // Remove current user from shown users
        const othersTyping = typingUsers.filter((u) => u !== currentUser.uid);
        if (othersTyping.length) {
          typingIndicator.textContent = `${othersTyping.join(", ")} typing...`;
          typingIndicator.style.display = "block";
        } else {
          typingIndicator.style.display = "none";
        }
      });
    }

    async function updateTypingStatus(isTyping) {
      if (!currentGroupId) return;
      const groupDoc = doc(db, "groups", currentGroupId);
      if (isTyping) {
        await updateDoc(groupDoc, {
          typingUsers: arrayUnion(currentUser.displayName),
        });
      } else {
        await updateDoc(groupDoc, {
          typingUsers: arrayRemove(currentUser.displayName),
        });
      }
    }

    // Send message function (with image support)
    async function sendMessage() {
      const textInput = document.getElementById("messageInput");
      const text = textInput.value.trim();
      if (!text && !selectedImage) return;

      let imageUrl = null;
      if (selectedImage) {
        const storageRef = ref(storage, "images/" + Date.now() + "-" + selectedImage.name);
        await uploadBytes(storageRef, selectedImage);
        imageUrl = await getDownloadURL(storageRef);
        selectedImage = null;
        document.getElementById("imageInput").value = null;
      }

      await addDoc(collection(db, "groups", currentGroupId, "messages"), {
        uid: currentUser.uid,
        username: currentUser.displayName,
        text: text || null,
        imageUrl: imageUrl || null,
        timestamp: serverTimestamp(),
        reactions: {},
        seenBy: [currentUser.uid],
      });

      textInput.value = "";
      messagesList.scrollTop = messagesList.scrollHeight;
      updateTypingStatus(false);
    }

    // Mark messages as read when user scrolls or views
    messagesList.addEventListener("scroll", () => {
      markMessagesAsRead();
    });

    async function markMessagesAsRead() {
      if (!currentGroupId) return;

      // Find visible messages
      const visibleMessages = Array.from(messagesList.children);
      for (const div of visibleMessages) {
        const rect = div.getBoundingClientRect();
        if (rect.top >= 0 && rect.bottom <= window.innerHeight) {
          const messageId = div.dataset.id;
          if (!messageId) continue;
          const messageRef = doc(db, "groups", currentGroupId, "messages", messageId);
          await updateDoc(messageRef, {
            seenBy: arrayUnion(currentUser.uid),
          });
        }
      }
    }

    // Image preview on click
    function openImageFull(url) {
      const win = window.open();
      win.document.write(`<img src="${url}" style="width:100%"/>`);
    }

    // Theme Toggle
    function applyTheme(theme) {
      if (theme === "dark") {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
      localStorage.setItem("theme", theme);
    }

    themeToggleBtn.onclick = () => {
      const currentTheme = localStorage.getItem("theme") || "light";
      if (currentTheme === "light") {
        applyTheme("dark");
      } else {
        applyTheme("light");
      }
    };

    // On page load apply theme
    window.onload = () => {
      const savedTheme = localStorage.getItem("theme") || "light";
      applyTheme(savedTheme);
    };

    // Load More button
    loadMoreBtn.onclick = () => {
      loadMessages();
    };

    // Image input change
    document.getElementById("imageInput").addEventListener("change", (e) => {
      selectedImage = e.target.files[0];
    });

  </script>
</head>
<body class="bg-white dark:bg-gray-900 text-black dark:text-white min-h-screen flex flex-col">

  <!-- Login Section -->
  <section id="login-section" class="flex flex-col items-center justify-center flex-grow">
    <input
      type="text"
      id="username-input"
      placeholder="Enter your name"
      class="border p-2 rounded mb-2 dark:bg-gray-700 dark:text-white"
    />
    <button
      id="login-btn"
      class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
    >
      Login
    </button>
  </section>

  <!-- Main Chat UI -->
  <div id="chat-ui" class="hidden flex flex-col flex-grow max-w-4xl mx-auto w-full">

    <!-- Header -->
    <header class="flex justify-between items-center p-4 border-b border-gray-300 dark:border-gray-700">
      <h1 id="groupTitle" class="text-xl font-bold">Select a Group</h1>
      <button
        id="themeToggleBtn"
        class="px-3 py-1 rounded border border-gray-400 dark:border-gray-600 hover:bg-gray-200 dark:hover:bg-gray-700"
      >
        Toggle Theme
      </button>
    </header>

    <div class="flex flex-grow overflow-hidden">

      <!-- Groups List -->
      <div
        id="groupsPage"
        class="w-1/3 border-r border-gray-300 dark:border-gray-700 overflow-y-auto"
      >
        <div class="p-4 flex flex-col">
          <input
            type="text"
            id="newGroupName"
            placeholder="New Group Name"
            class="mb-2 p-2 rounded border dark:bg-gray-700 dark:text-white"
          />
          <button
            onclick="createGroup()"
            class="mb-4 bg-green-600 text-white px-3 py-1 rounded hover:bg-green-700"
          >
            Create Group
          </button>
          <div id="groupsList" class="flex flex-col space-y-2"></div>
        </div>
      </div>

      <!-- Chat Messages -->
      <div
        id="chatPage"
        class="hidden w-2/3 flex flex-col"
      >
        <div
          id="messages"
          class="flex-grow p-4 overflow-y-auto bg-gray-50 dark:bg-gray-800 flex flex-col-reverse"
          style="scroll-behavior: smooth;"
        ></div>

        <div
          id="typingIndicator"
          class="text-sm italic opacity-70 p-1 h-6"
          style="display:none"
        ></div>

        <button
          id="loadMoreBtn"
          class="bg-gray-300 dark:bg-gray-700 text-gray-700 dark:text-gray-300 px-3 py-1 mx-4 rounded mb-2 hover:bg-gray-400 dark:hover:bg-gray-600"
        >
          Load More Messages
        </button>

        <div class="flex items-center p-4 border-t border-gray-300 dark:border-gray-700">
          <input
            type="file"
            id="imageInput"
            accept="image/*"
            class="mr-2"
          />
          <input
            type="text"
            id="messageInput"
            placeholder="Type a message"
            class="flex-grow p-2 rounded border dark:bg-gray-700 dark:text-white"
          />
          <button
            onclick="sendMessage()"
            class="ml-2 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
          >
            Send
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
