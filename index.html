<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Two Person Chat</title>

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- LOGIN -->
  <div id="login">
    <div class="login-box">
      <h2>Join Chat</h2>
      <img id="pfp-preview" src="https://api.dicebear.com/7.x/thumbs/svg?seed=chat" />
      <input id="username" placeholder="Enter your name" autocomplete="off" />
      <input type="file" id="pfp-upload" accept="image/*" />
      <button id="start-btn">Start Chat</button>
    </div>
  </div>

  <!-- CHAT -->
  <div id="chat" class="hidden">
    <div id="chat-header">
      <img id="pfp-display" src="" />
      <span id="user-display"></span>
    </div>

    <ul id="messages"></ul>

    <div id="typing"></div>

    <form id="form" autocomplete="off">
      <input id="input" placeholder="Type a message..." autocomplete="off" />
      <button>Send</button>
    </form>
  </div>

  <audio id="msg-sound" src="msg-sound.mp3" preload="auto"></audio>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
