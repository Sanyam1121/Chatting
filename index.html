<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Firebase Group Chat with Advanced Features</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@4.6.2/dist/index.min.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      onSnapshot,
      query,
      orderBy,
      doc,
      getDocs,
      deleteDoc,
      serverTimestamp,
      updateDoc,
      setDoc,
      getDoc,
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import {
      getStorage,
      ref,
      uploadBytes,
      getDownloadURL,
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    // Firebase config (replace with yours)
    const firebaseConfig = {
      apiKey: "AIzaSyDuGHDotdc-EZRxyyJLrWXyLsi2dLhSHm4",
      authDomain: "chatting-fd641.firebaseapp.com",
      projectId: "chatting-fd641",
      storageBucket: "chatting-fd641.appspot.com",
      messagingSenderId: "535384451291",
      appId: "1:535384451291:web:828f60686d81be018b44fe",
      measurementId: "G-RKS4CFZPJ4",
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    let currentUser = null;
    let selectedImage = null;
    let selectedAudio = null;
    let selectedVideo = null;
    let currentGroupId = null;

    // DOM elements
    const loginSection = document.getElementById("login-section");
    const chatUI = document.getElementById("chat-ui");
    const usernameInput = document.getElementById("username-input");
    const loginBtn = document.getElementById("login-btn");
    const groupsList = document.getElementById("groupsList");
    const messagesList = document.getElementById("messages");
    const currentUserLabel = document.getElementById("currentUserLabel");
    const groupTitle = document.getElementById("groupTitle");
    const typingIndicator = document.getElementById("typingIndicator");
    const darkToggleBtn = document.getElementById("darkToggleBtn");

    let typingTimeout = null;
    let isTyping = false;

    loginBtn.addEventListener("click", () => {
      const name = usernameInput.value.trim();
      if (!name) {
        alert("Please enter your name");
        return;
      }
      currentUser = {
        uid: "user-" + Math.random().toString(36).substring(2, 10),
        displayName: name,
      };
      loginSection.style.display = "none";
      chatUI.style.display = "flex";
      currentUserLabel.textContent = `Logged in as: ${currentUser.displayName}`;
      loadGroups();
      applyInitialDarkMode();
    });

    // Load groups and listen for changes
    async function loadGroups() {
      groupsList.innerHTML = "Loading groups...";
      const groupsRef = collection(db, "groups");
      onSnapshot(groupsRef, (snapshot) => {
        groupsList.innerHTML = "";
        if (snapshot.empty) {
          groupsList.innerHTML = "<p class='text-gray-500'>No groups yet. Create one!</p>";
          return;
        }
        snapshot.forEach((docSnap) => {
          const group = docSnap.data();
          const container = document.createElement("div");
          container.className = "p-3 border rounded mb-2 flex justify-between items-center hover:bg-blue-100 dark:hover:bg-gray-700";

          const nameDiv = document.createElement("div");
          nameDiv.textContent = group.name;
          nameDiv.className = "cursor-pointer flex-1";
          nameDiv.onclick = () => enterGroup(docSnap.id, group.name);

          const deleteBtn = document.createElement("button");
          deleteBtn.textContent = "❌";
          deleteBtn.className = "ml-2 text-red-600 hover:text-red-800 text-sm";
          deleteBtn.onclick = (e) => {
            e.stopPropagation();
            if (confirm(`Delete group "${group.name}"?`)) {
              deleteGroup(docSnap.id);
            }
          };

          container.appendChild(nameDiv);
          container.appendChild(deleteBtn);
          groupsList.appendChild(container);
        });
      });
    }

    async function deleteGroup(groupId) {
      try {
        const messagesRef = collection(db, "groups", groupId, "messages");
        const messagesSnap = await getDocs(messagesRef);
        const deletePromises = messagesSnap.docs.map((doc) => deleteDoc(doc.ref));
        await Promise.all(deletePromises);
        await deleteDoc(doc(db, "groups", groupId));
        alert("Group deleted successfully.");
      } catch (error) {
        console.error("Error deleting group:", error);
        alert("Failed to delete group.");
      }
    }

    async function createGroup() {
      const groupNameInput = document.getElementById("newGroupName");
      const name = groupNameInput.value.trim();
      if (!name) return alert("Enter a group name");
      await addDoc(collection(db, "groups"), {
        name,
        createdAt: serverTimestamp(),
      });
      groupNameInput.value = "";
    }

    async function enterGroup(groupId, groupName) {
      currentGroupId = groupId;
      groupTitle.textContent = groupName;
      showChatUI();
      listenToMessages(groupId);
      listenToTyping(groupId);
      updateReadReceipts(groupId);
    }

    function showChatUI() {
      document.getElementById("groupsPage").classList.add("hidden");
      document.getElementById("chatPage").classList.remove("hidden");
    }

    // Send a message (text, image, audio, or video)
    async function sendMessage() {
      if (!currentGroupId) return alert("No group selected");
      const text = document.getElementById("messageInput").value.trim();
      if (!text && !selectedImage && !selectedAudio && !selectedVideo) return;

      let imageUrl = null;
      let audioUrl = null;
      let videoUrl = null;

      if (selectedImage) {
        const storageRef = ref(storage, "images/" + Date.now() + "-" + selectedImage.name);
        await uploadBytes(storageRef, selectedImage);
        imageUrl = await getDownloadURL(storageRef);
        selectedImage = null;
        document.getElementById("imageInput").value = "";
      }
      if (selectedAudio) {
        const storageRef = ref(storage, "audio/" + Date.now() + ".webm");
        await uploadBytes(storageRef, selectedAudio);
        audioUrl = await getDownloadURL(storageRef);
        selectedAudio = null;
      }
      if (selectedVideo) {
        const storageRef = ref(storage, "video/" + Date.now() + ".webm");
        await uploadBytes(storageRef, selectedVideo);
        videoUrl = await getDownloadURL(storageRef);
        selectedVideo = null;
      }

      await addDoc(collection(db, "groups", currentGroupId, "messages"), {
        uid: currentUser.uid,
        username: currentUser.displayName,
        text: text || null,
        imageUrl: imageUrl || null,
        audioUrl: audioUrl || null,
        videoUrl: videoUrl || null,
        timestamp: new Date(),
        seenBy: [currentUser.uid], // message sender has seen it
      });

      document.getElementById("messageInput").value = "";
      updateTypingStatus(false);
    }

    // Listen for messages and update UI
    function listenToMessages(groupId) {
      const messagesRef = collection(db, "groups", groupId, "messages");
      const q = query(messagesRef, orderBy("timestamp", "asc"));
      onSnapshot(q, (snapshot) => {
        messagesList.innerHTML = "";
        snapshot.forEach((docSnap) => {
          const msg = docSnap.data();
          const messageId = docSnap.id;
          const div = document.createElement("div");
          div.className =
            "p-2 rounded-lg max-w-[70%] mb-2 flex flex-col " +
            (msg.uid === currentUser.uid
              ? "bg-blue-500 text-white self-end"
              : "bg-gray-200 text-black self-start dark:bg-gray-700 dark:text-white");
          div.dataset.msgId = messageId;

          // Username
          div.innerHTML = `<div class="text-xs mb-1 opacity-70">${msg.username}</div>`;

          // Text message
          if (msg.text) {
            div.innerHTML += `<div>${msg.text}</div>`;
          }

          // Image
          if (msg.imageUrl) {
            div.innerHTML += `<img src="${msg.imageUrl}" class="mt-2 rounded shadow max-w-[200px]"/>`;
          }

          // Audio
          if (msg.audioUrl) {
            div.innerHTML += `<audio controls src="${msg.audioUrl}" class="mt-2 rounded"></audio>`;
          }

          // Video
          if (msg.videoUrl) {
            div.innerHTML += `<video controls src="${msg.videoUrl}" class="mt-2 rounded max-w-[250px]"></video>`;
          }

          // Read receipt checkmark if seen by all (simple example: seen by >1)
          const seenByCount = msg.seenBy ? msg.seenBy.length : 0;
          if (msg.uid === currentUser.uid) {
            div.innerHTML += `<div class="text-xs self-end mt-1 opacity-70">${seenByCount > 1 ? '✓ Seen' : '✓ Sent'}</div>`;
          }

          messagesList.appendChild(div);

          // Mark this message as seen if not already
          if (!msg.seenBy || !msg.seenBy.includes(currentUser.uid)) {
            const messageRef = doc(db, "groups", currentGroupId, "messages", messageId);
            updateDoc(messageRef, {
              seenBy: msg.seenBy ? [...msg.seenBy, currentUser.uid] : [currentUser.uid],
            });
          }
        });
        messagesList.scrollTop = messagesList.scrollHeight;
      });
    }

    // Typing indicator logic
    let typingRef = null;
    let typingListenerUnsub = null;

    function listenToTyping(groupId) {
      if (typingListenerUnsub) typingListenerUnsub();

      typingRef = doc(db, "groups", groupId, "typingStatus", "status");
      typingListenerUnsub = onSnapshot(typingRef, (docSnap) => {
        if (!docSnap.exists()) {
          typingIndicator.textContent = "";
          return;
        }
        const data = docSnap.data();
        // Show names of users typing except current user
        const typingUsers = Object.entries(data)
          .filter(([uid, typing]) => typing && uid !== currentUser.uid)
          .map(([uid]) => data[uid + "_name"] || "Someone");
        typingIndicator.textContent = typingUsers.length
          ? `${typingUsers.join(", ")} is typing...`
          : "";
      });
    }

    // Update typing status in Firestore
    let typingTimeoutHandle = null;
    function updateTypingStatus(typing) {
      if (!currentGroupId) return;
      if (!typingRef) typingRef = doc(db, "groups", currentGroupId, "typingStatus", "status");
      setDoc(typingRef, { 
        [currentUser.uid]: typing,
        [currentUser.uid + "_name"]: currentUser.displayName
      }, { merge: true });

      if (typing) {
        if (typingTimeoutHandle) clearTimeout(typingTimeoutHandle);
        typingTimeoutHandle = setTimeout(() => updateTypingStatus(false), 3000);
      }
    }

    // When user types in input, update typing status
    document.getElementById("messageInput").addEventListener("input", () => {
      if (!isTyping) {
        isTyping = true;
        updateTypingStatus(true);
      }
      clearTimeout(typingTimeout);
      typingTimeout = setTimeout(() => {
        isTyping = false;
        updateTypingStatus(false);
      }, 3000);
    });

    // Read receipts update on entering group - mark all messages as seen by current user
    async function updateReadReceipts(groupId) {
      const messagesRef = collection(db, "groups", groupId, "messages");
      const q = query(messagesRef, orderBy("timestamp", "asc"));
      const snapshot = await getDocs(q);
      snapshot.forEach(async (docSnap) => {
        const msg = docSnap.data();
        if (!msg.seenBy || !msg.seenBy.includes(currentUser.uid)) {
          const messageRef = doc(db, "groups", groupId, "messages", docSnap.id);
          await updateDoc(messageRef, {
            seenBy: msg.seenBy ? [...msg.seenBy, currentUser.uid] : [currentUser.uid],
          });
        }
      });
    }

    // Dark mode toggle logic
    darkToggleBtn.addEventListener("click", () => {
      document.documentElement.classList.toggle("dark");
      localStorage.setItem("darkMode", document.documentElement.classList.contains("dark"));
    });

    function applyInitialDarkMode() {
      const saved = localStorage.getItem("darkMode");
      if (saved === "true" || (!saved && window.matchMedia("(prefers-color-scheme: dark)").matches)) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    }

    // Image preview and selection
    function previewImage(event) {
      const file = event.target.files[0];
      if (file) {
        selectedImage = file;
      }
    }
    window.previewImage = previewImage;

    // Audio recording and sending
    const recordAudioBtn = document.getElementById("recordAudioBtn");
    let mediaRecorder = null;
    let audioChunks = [];

    recordAudioBtn.onclick = async () => {
      if (!mediaRecorder) {
        // Request permission and start recording
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];

        mediaRecorder.ondataavailable = (e) => {
          audioChunks.push(e.data);
        };

        mediaRecorder.onstop = async () => {
          const audioBlob = new Blob(audioChunks, { type: "audio/webm" });
          selectedAudio = audioBlob;
          await sendMessage();
          selectedAudio = null;
          recordAudioBtn.textContent = "🎤 Record Audio";
          mediaRecorder = null;
        };

        mediaRecorder.start();
        recordAudioBtn.textContent = "⏹ Stop Recording";
      } else {
        mediaRecorder.stop();
      }
    };

    // Video recording and sending
    const recordVideoBtn = document.getElementById("recordVideoBtn");
    let mediaRecorderVideo = null;
    let videoChunks = [];

    recordVideoBtn.onclick = async () => {
      if (!mediaRecorderVideo) {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        mediaRecorderVideo = new MediaRecorder(stream);
        videoChunks = [];

        mediaRecorderVideo.ondataavailable = (e) => {
          videoChunks.push(e.data);
        };

        mediaRecorderVideo.onstop = async () => {
          const videoBlob = new Blob(videoChunks, { type: "video/webm" });
          selectedVideo = videoBlob;
          await sendMessage();
          selectedVideo = null;
          recordVideoBtn.textContent = "🎥 Record Video";
          mediaRecorderVideo = null;

          // Stop all tracks on stream
          stream.getTracks().forEach((track) => track.stop());
        };

        mediaRecorderVideo.start();
        recordVideoBtn.textContent = "⏹ Stop Recording";
      } else {
        mediaRecorderVideo.stop();
      }
    };

    // Emoji picker
    const emojiBtn = document.getElementById("emojiBtn");
    const messageInput = document.getElementById("messageInput");
    const picker = new EmojiButton();

    emojiBtn.addEventListener("click", () => {
      picker.togglePicker(emojiBtn);
    });

    picker.on("emoji", (emoji) => {
      messageInput.value += emoji;
      messageInput.focus();
      updateTypingStatus(true);
    });

    // Back to groups button
    document.getElementById("backToGroupsBtn").onclick = () => {
      currentGroupId = null;
      document.getElementById("chatPage").classList.add("hidden");
      document.getElementById("groupsPage").classList.remove("hidden");
      typingIndicator.textContent = "";
    };
  </script>

  <style>
    /* Dark mode */
    .dark {
      --bg-color: #1a202c;
      --text-color: #cbd5e0;
    }
    body {
      background-color: var(--bg-color, white);
      color: var(--text-color, black);
    }
  </style>
</head>
<body class="h-screen flex flex-col bg-white dark:bg-gray-900 text-black dark:text-white">

  <!-- Login Section -->
  <section id="login-section" class="flex flex-col items-center justify-center h-full p-4">
    <h1 class="text-3xl mb-4 font-bold">Enter Your Name</h1>
    <input
      id="username-input"
      type="text"
      placeholder="Your Name"
      class="border border-gray-400 rounded p-2 mb-4 w-64 text-black"
      autocomplete="off"
    />
    <button id="login-btn" class="bg-blue-600 text-white px-4 py-2 rounded w-64">Join Chat</button>
  </section>

  <!-- Chat UI -->
  <div id="chat-ui" class="hidden flex flex-col h-full max-w-4xl mx-auto w-full">
    <!-- Header -->
    <header class="flex justify-between items-center p-4 border-b dark:border-gray-700">
      <div id="currentUserLabel" class="font-semibold"></div>
      <button id="darkToggleBtn" class="bg-gray-300 dark:bg-gray-700 text-black dark:text-white px-3 py-1 rounded">Toggle Dark Mode</button>
    </header>

    <!-- Groups Page -->
    <section id="groupsPage" class="flex flex-col p-4 overflow-auto flex-1">
      <h2 class="text-xl font-bold mb-2">Groups</h2>
      <div id="groupsList" class="flex flex-col gap-2 overflow-auto"></div>

      <div class="mt-4 flex gap-2 items-center">
        <input
          id="newGroupName"
          type="text"
          placeholder="New group name"
          class="flex-1 border rounded p-2 text-black"
        />
        <button onclick="createGroup()" class="bg-green-600 text-white px-4 rounded">Create</button>
      </div>
    </section>

    <!-- Chat Page -->
    <section id="chatPage" class="hidden flex flex-col h-full">
      <div class="flex items-center justify-between p-4 border-b dark:border-gray-700">
        <button id="backToGroupsBtn" class="text-blue-600 dark:text-blue-400">← Back to groups</button>
        <h2 id="groupTitle" class="font-bold text-lg"></h2>
        <div></div>
      </div>

      <div id="messages" class="flex-1 overflow-y-auto p-4 flex flex-col gap-1"></div>

      <div id="typingIndicator" class="p-2 text-sm italic opacity-60 min-h-[20px] px-4"></div>

      <div class="p-4 border-t dark:border-gray-700 flex flex-wrap gap-2 items-center">
        <button id="emojiBtn" class="text-xl">😊</button>
        <input
          id="messageInput"
          type="text"
          placeholder="Type a message"
          class="flex-1 border rounded p-2 text-black"
          autocomplete="off"
        />
        <input type="file" id="imageInput" accept="image/*" onchange="previewImage(event)" class="hidden" />
        <button onclick="document.getElementById('imageInput').click()" class="bg-gray-200 dark:bg-gray-700 rounded px-3 py-2">📷</button>

        <button id="recordAudioBtn" class="bg-purple-600 text-white rounded px-3 py-2">🎤 Record Audio</button>
        <button id="recordVideoBtn" class="bg-pink-600 text-white rounded px-3 py-2">🎥 Record Video</button>

        <button onclick="sendMessage()" class="bg-blue-600 text-white px-4 py-2 rounded">Send</button>
      </div>
    </section>
  </div>
</body>
</html>
