<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase Chat App</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="bg-gray-900 text-white">
    <div id="app" class="flex h-screen">
      <!-- Sidebar -->
      <aside class="w-1/5 bg-gray-800 p-4 flex flex-col">
        <h1 class="text-xl font-bold mb-4">Chats</h1>
        <input id="inviteName" type="text" placeholder="Invite by Name" class="p-2 mb-2 bg-gray-700 text-white rounded" />
        <button id="inviteBtn" class="mb-4 bg-blue-600 p-2 rounded">Invite</button>
        <div id="chatList" class="flex-1 overflow-y-auto"></div>
        <button id="logout" class="mt-4 bg-red-500 text-white p-2 rounded">Logout</button>
      </aside>

      <!-- Chat Area -->
      <main class="flex-1 flex flex-col">
        <header class="p-4 border-b border-gray-700 flex justify-between items-center">
          <h2 id="currentChatTitle" class="text-xl font-semibold">Chat</h2>
        </header>
        <div id="chatMessages" class="flex-1 p-4 overflow-y-auto space-y-2"></div>
        <footer class="p-4 border-t border-gray-700 flex items-center gap-2">
          <input type="text" id="messageInput" placeholder="Type a message..." class="flex-1 p-2 bg-gray-800 text-white rounded" />
          <input type="file" id="imageInput" class="hidden" />
          <button id="imageBtn" class="bg-blue-600 p-2 rounded">ðŸ“·</button>
          <button id="sendMessage" class="bg-blue-600 p-2 rounded">Send</button>
        </footer>
      </main>

      <!-- Details Panel -->
      <aside class="w-1/5 bg-gray-800 p-4 hidden md:block">
        <h2 class="text-lg font-semibold">Chat Details</h2>
        <div id="mediaGallery" class="mt-4 space-y-2"></div>
      </aside>
    </div>

    <!-- Login -->
    <div id="loginScreen" class="fixed inset-0 flex justify-center items-center bg-gray-900 z-50">
      <div class="bg-gray-800 p-6 rounded shadow-lg w-80">
        <h2 class="text-xl mb-4">Login</h2>
        <input id="email" type="email" placeholder="Email" class="w-full p-2 mb-2 bg-gray-700 text-white rounded" />
        <input id="password" type="password" placeholder="Password" class="w-full p-2 mb-2 bg-gray-700 text-white rounded" />
        <button id="login" class="w-full bg-blue-600 p-2 rounded">Login</button>
        <button id="signup" class="w-full mt-2 bg-green-600 p-2 rounded">Sign Up</button>
      </div>
    </div>

    <script>
     const firebaseConfig = {
  apiKey: "AIzaSyDuGHDotdc-EZRxyyJLrWXyLsi2dLhSHm4",
  authDomain: "chatting-fd641.firebaseapp.com",
  projectId: "chatting-fd641",
  storageBucket: "chatting-fd641.firebasestorage.app",
  messagingSenderId: "535384451291",
  appId: "1:535384451291:web:828f60686d81be018b44fe",
  measurementId: "G-RKS4CFZPJ4"
};

      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();
      const db = firebase.firestore();
      const storage = firebase.storage();

      const loginScreen = document.getElementById('loginScreen');
      const app = document.getElementById('app');
      const loginBtn = document.getElementById('login');
      const signupBtn = document.getElementById('signup');
      const logoutBtn = document.getElementById('logout');
      const sendMessageBtn = document.getElementById('sendMessage');
      const imageBtn = document.getElementById('imageBtn');
      const imageInput = document.getElementById('imageInput');
      const inviteBtn = document.getElementById('inviteBtn');

      auth.onAuthStateChanged(user => {
        if (user) {
          loginScreen.style.display = 'none';
          app.style.display = 'flex';
          loadChats();
        } else {
          loginScreen.style.display = 'flex';
          app.style.display = 'none';
        }
      });

      loginBtn.onclick = () => {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        auth.signInWithEmailAndPassword(email, password).catch(alert);
      };

      signupBtn.onclick = () => {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        auth.createUserWithEmailAndPassword(email, password).catch(alert);
      };

      logoutBtn.onclick = () => auth.signOut();

      sendMessageBtn.onclick = async () => {
        const msg = document.getElementById('messageInput').value;
        if (!msg.trim()) return;
        await db.collection('messages').add({
          uid: auth.currentUser.uid,
          text: msg,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        document.getElementById('messageInput').value = '';
      };

      imageBtn.onclick = () => imageInput.click();
      imageInput.onchange = async e => {
        const file = e.target.files[0];
        if (!file) return;
        const ref = storage.ref().child(`images/${Date.now()}_${file.name}`);
        await ref.put(file);
        const url = await ref.getDownloadURL();
        await db.collection('messages').add({
          uid: auth.currentUser.uid,
          imageUrl: url,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
      };

      inviteBtn.onclick = async () => {
        const name = document.getElementById('inviteName').value.trim();
        if (!name) return;

        const userRef = await db.collection('users').where('name', '==', name).get();
        if (!userRef.empty) {
          userRef.forEach(async doc => {
            await db.collection('invites').add({
              from: auth.currentUser.uid,
              to: doc.id,
              createdAt: firebase.firestore.FieldValue.serverTimestamp()
            });
            alert(`Invite sent to ${name}`);
          });
        } else {
          alert(`No user found with the name '${name}'`);
        }
      };

      function loadChats() {
        const chatMessages = document.getElementById('chatMessages');
        db.collection('messages').orderBy('createdAt').onSnapshot(snapshot => {
          chatMessages.innerHTML = '';
          snapshot.forEach(doc => {
            const data = doc.data();
            const div = document.createElement('div');
            if (data.text) {
              div.textContent = data.text;
            } else if (data.imageUrl) {
              div.innerHTML = `<img src="${data.imageUrl}" class="max-w-xs rounded" />`;
            }
            chatMessages.appendChild(div);
          });
          chatMessages.scrollTop = chatMessages.scrollHeight;
        });
      }
    </script>
  </body>
</html>
