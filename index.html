<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Only For Her - Chat App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@4.6.2/dist/index.min.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      onSnapshot,
      query,
      orderBy,
      doc,
      getDocs,
      deleteDoc,
      serverTimestamp,
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import {
      getStorage,
      ref,
      uploadBytes,
      getDownloadURL,
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    // ** Corrected Firebase config here **
    const firebaseConfig = {
      apiKey: "AIzaSyDuGHDotdc-EZRxyyJLrWXyLsi2dLhSHm4",
      authDomain: "chatting-fd641.firebaseapp.com",
      projectId: "chatting-fd641",
      storageBucket: "chatting-fd641.appspot.com",
      messagingSenderId: "535384451291",
      appId: "1:535384451291:web:828f60686d81be018b44fe",
      measurementId: "G-RKS4CFZPJ4",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    let currentUser = null;
    let selectedImage = null;
    let currentGroupId = null;

    // Elements
    const loginSection = document.getElementById("login-section");
    const chatUI = document.getElementById("chat-ui");
    const usernameInput = document.getElementById("username-input");
    const loginBtn = document.getElementById("login-btn");

    const groupsList = document.getElementById("groupsList");
    const messagesList = document.getElementById("messages");
    const currentUserLabel = document.getElementById("currentUserLabel");
    const groupTitle = document.getElementById("groupTitle");

    loginBtn.addEventListener("click", () => {
      const name = usernameInput.value.trim();
      if (!name) {
        alert("Please enter your name");
        return;
      }
      currentUser = {
        uid: "user-" + Math.random().toString(36).substring(2, 10),
        displayName: name,
      };
      loginSection.style.display = "none";
      chatUI.style.display = "flex";
      currentUserLabel.textContent = `Logged in as: ${currentUser.displayName}`;
      loadGroups();
    });

    async function loadGroups() {
      groupsList.innerHTML = "<p class='text-gray-500'>Loading groups...</p>";
      const groupsRef = collection(db, "groups");
      onSnapshot(groupsRef, (snapshot) => {
        groupsList.innerHTML = "";
        if (snapshot.empty) {
          groupsList.innerHTML = "<p class='text-gray-500'>No groups yet. Create one!</p>";
          return;
        }
        snapshot.forEach((docSnap) => {
          const group = docSnap.data();
          const container = document.createElement("div");
          container.className = "p-3 border rounded mb-2 flex justify-between items-center hover:bg-blue-100 dark:hover:bg-gray-700 cursor-pointer";

          const nameDiv = document.createElement("div");
          nameDiv.textContent = group.name;
          nameDiv.className = "flex-1";
          nameDiv.onclick = () => enterGroup(docSnap.id, group.name);

          const deleteBtn = document.createElement("button");
          deleteBtn.textContent = "‚ùå";
          deleteBtn.className = "ml-2 text-red-600 hover:text-red-800 text-sm";
          deleteBtn.onclick = async (e) => {
            e.stopPropagation();
            if (confirm(`Delete group "${group.name}"?`)) {
              await deleteGroup(docSnap.id);
            }
          };

          container.appendChild(nameDiv);
          container.appendChild(deleteBtn);
          groupsList.appendChild(container);
        });
      });
    }

    async function deleteGroup(groupId) {
      try {
        // Delete all messages in the group
        const messagesRef = collection(db, "groups", groupId, "messages");
        const messagesSnap = await getDocs(messagesRef);
        const deletePromises = messagesSnap.docs.map((doc) => deleteDoc(doc.ref));
        await Promise.all(deletePromises);

        // Delete the group document
        await deleteDoc(doc(db, "groups", groupId));
        alert("Group deleted successfully.");
      } catch (error) {
        console.error("Error deleting group:", error);
        alert("Failed to delete group.");
      }
    }

    async function createGroup() {
      const groupNameInput = document.getElementById("newGroupName");
      const name = groupNameInput.value.trim();
      if (!name) return alert("Enter a group name");
      try {
        await addDoc(collection(db, "groups"), {
          name,
          createdAt: serverTimestamp(),
        });
        groupNameInput.value = "";
      } catch (error) {
        alert("Failed to create group: " + error.message);
      }
    }

    async function enterGroup(groupId, groupName) {
      currentGroupId = groupId;
      groupTitle.textContent = groupName;
      showChatUI();
      listenToMessages(groupId);
    }

    function showChatUI() {
      document.getElementById("groupsPage").classList.add("hidden");
      document.getElementById("chatPage").classList.remove("hidden");
    }

    async function sendMessage() {
      if (!currentGroupId) return alert("No group selected");
      const textInput = document.getElementById("messageInput");
      const text = textInput.value.trim();
      if (!text && !selectedImage) return;

      let imageUrl = null;
      if (selectedImage) {
        try {
          const storageRef = ref(storage, "images/" + Date.now() + "-" + selectedImage.name);
          await uploadBytes(storageRef, selectedImage);
          imageUrl = await getDownloadURL(storageRef);
          selectedImage = null;
          document.getElementById("imageInput").value = "";
        } catch (error) {
          alert("Image upload failed: " + error.message);
          return;
        }
      }

      try {
        await addDoc(collection(db, "groups", currentGroupId, "messages"), {
          uid: currentUser.uid,
          username: currentUser.displayName,
          text: text || null,
          imageUrl: imageUrl || null,
          timestamp: serverTimestamp(),
        });
        textInput.value = "";
      } catch (error) {
        alert("Failed to send message: " + error.message);
      }
    }

    function listenToMessages(groupId) {
      const messagesRef = collection(db, "groups", groupId, "messages");
      const q = query(messagesRef, orderBy("timestamp", "asc"));
      onSnapshot(q, (snapshot) => {
        messagesList.innerHTML = "";
        snapshot.forEach((doc) => {
          const msg = doc.data();
          const msgDiv = document.createElement("div");
          msgDiv.className =
            "p-2 rounded-lg max-w-[70%] mb-2 flex flex-col " +
            (msg.uid === currentUser.uid
              ? "bg-blue-500 text-white self-end"
              : "bg-gray-200 text-black self-start dark:bg-gray-700 dark:text-white");
          // Construct inner HTML safely
          let contentHTML = `<div class="text-xs mb-1 opacity-70">${escapeHTML(msg.username)}</div>`;
          if (msg.text) contentHTML += `<div>${escapeHTML(msg.text)}</div>`;
          if (msg.imageUrl) contentHTML += `<img src="${msg.imageUrl}" alt="image" class="mt-2 rounded shadow max-w-[200px]" />`;
          msgDiv.innerHTML = contentHTML;
          messagesList.appendChild(msgDiv);
        });
        messagesList.scrollTop = messagesList.scrollHeight;
      });
    }

    function previewImage(event) {
      selectedImage = event.target.files[0];
    }

    function backToGroups() {
      currentGroupId = null;
      document.getElementById("chatPage").classList.add("hidden");
      document.getElementById("groupsPage").classList.remove("hidden");
      messagesList.innerHTML = "";
    }

    // Simple HTML escape function to prevent injection
    function escapeHTML(str) {
      return str.replace(/[&<>"']/g, (match) => {
        const escapeMap = {
          "&": "&amp;",
          "<": "&lt;",
          ">": "&gt;",
          '"': "&quot;",
          "'": "&#39;",
        };
        return escapeMap[match];
      });
    }

    window.createGroup = createGroup;
    window.sendMessage = sendMessage;
    window.previewImage = previewImage;
    window.backToGroups = backToGroups;

    window.onload = () => {
      const picker = new EmojiButton();
      const trigger = document.querySelector("#emojiBtn");
      picker.on("emoji", (emoji) => {
        const input = document.getElementById("messageInput");
        input.value += emoji;
        input.focus();
      });
      trigger.addEventListener("click", () => picker.togglePicker(trigger));
    };
  </script>

  <style>
    body.dark {
      background-color: #1a202c;
      color: white;
    }
    .dark input,
    .dark textarea {
      color: black;
    }
    /* WhatsApp-like scrollbar */
    #groupsList::-webkit-scrollbar,
    #messages::-webkit-scrollbar {
      width: 6px;
    }
    #groupsList::-webkit-scrollbar-thumb,
    #messages::-webkit-scrollbar-thumb {
      background-color: rgba(0, 0, 0, 0.2);
      border-radius: 3px;
    }
  </style>
</head>

<body
  class="min-h-screen bg-gray-100 dark:bg-gray-900 text-black dark:text-white flex flex-col items-center p-4"
>
  <!-- Login section -->
  <div
    id="login-section"
    class="w-full max-w-sm bg-white dark:bg-gray-800 rounded-lg shadow p-6"
  >
    <h1 class="text-2xl font-bold mb-4 text-center text-gray-900 dark:text-gray-100">
      Enter your name
    </h1>
    <input
      id="username-input"
      type="text"
      placeholder="Your Name"
      class="w-full p-2 border border-gray-300 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-600 dark:bg-gray-700 dark:border-gray-600"
    />
    <button
      id="login-btn"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded font-semibold transition"
    >
      Login
    </button>
  </div>

  <!-- Main Chat UI -->
  <div
    id="chat-ui"
    class="hidden w-full max-w-4xl flex flex-col md:flex-row bg-white dark:bg-gray-800 rounded-lg shadow overflow-hidden"
    style="height: 80vh;"
  >
    <!-- Groups Sidebar -->
    <div
      id="groupsPage"
      class="w-full md:w-1/3 border-r border-gray-300 dark:border-gray-700 p-4 flex flex-col"
    >
      <h2 class="text-xl font-semibold mb-4">Groups</h2>
      <div class="flex mb-4 gap-2">
        <input
          id="newGroupName"
          type="text"
          placeholder="New group name"
          class="flex-1 p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-600 dark:bg-gray-700 dark:border-gray-600"
        />
        <button
          onclick="createGroup()"
          class="bg-green-600 hover:bg-green-700 text-white px-4 rounded font-semibold"
        >
          Create
        </button>
      </div>
      <div
        id="groupsList"
        class="flex-grow overflow-y-auto space-y-2 dark:scrollbar-thin dark:scrollbar-thumb-gray-700"
      >
        <!-- Groups loaded here -->
      </div>
    </div>

    <!-- Chat Section -->
    <div
      id="chatPage"
      class="hidden w-full md:w-2/3 flex flex-col p-4"
      style="height: 100%;"
    >
      <div class="flex justify-between items-center mb-3">
        <button
          onclick="backToGroups()"
          class="text-blue-600 hover:text-blue-800 font-semibold"
        >
          ‚Üê Groups
        </button>
        <h2
          id="groupTitle"
          class="text-xl font-semibold text-center flex-grow"
        >
          Group Name
        </h2>
        <div id="currentUserLabel" class="opacity-70 text-sm"></div>
      </div>
      <div
        id="messages"
        class="flex-grow bg-gray-50 dark:bg-gray-700 p-4 rounded-lg overflow-y-auto mb-4"
      >
        <!-- Messages here -->
      </div>
      <div class="flex items-center gap-2">
        <button
          id="emojiBtn"
          class="text-2xl hover:bg-gray-300 dark:hover:bg-gray-600 rounded px-2"
          title="Emoji picker"
          type="button"
        >
          üòÄ
        </button>
        <input
          id="messageInput"
          type="text"
          placeholder="Type a message"
          class="flex-grow p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-600 dark:bg-gray-700 dark:border-gray-600"
          onkeydown="if(event.key==='Enter'){sendMessage()}"
        />
        <input
          id="imageInput"
          type="file"
          accept="image/*"
          class="hidden"
          onchange="previewImage(event)"
        />
        <button
          onclick="document.getElementById('imageInput').click()"
          title="Attach image"
          class="text-xl hover:bg-gray-300 dark:hover:bg-gray-600 rounded px-3"
        >
          üìé
        </button>
        <button
          onclick="sendMessage()"
          class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded font-semibold"
        >
          Send
        </button>
      </div>
    </div>
  </div>
</body>
</html>
