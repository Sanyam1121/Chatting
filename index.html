<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iPhone Chat UI</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #f2f2f7;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-width: 600px;
      margin: auto;
      border-left: 1px solid #ccc;
      border-right: 1px solid #ccc;
      background: white;
    }

    #chatBox {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      display: flex;
      align-items: flex-end;
      max-width: 80%;
    }

    .message img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin: 0 10px;
    }

    .message .bubble {
      padding: 10px 14px;
      border-radius: 20px;
      font-size: 15px;
      line-height: 1.4;
      position: relative;
    }

    .message .time {
      font-size: 11px;
      margin-top: 4px;
      opacity: 0.6;
    }

    .message.self {
      align-self: flex-end;
      flex-direction: row-reverse;
    }

    .message.self .bubble {
      background-color: #007aff;
      color: white;
      border-bottom-right-radius: 4px;
    }

    .message:not(.self) .bubble {
      background-color: #e5e5ea;
      color: black;
      border-bottom-left-radius: 4px;
    }

    .input-area {
      display: flex;
      padding: 10px;
      background: #fff;
      border-top: 1px solid #ccc;
    }

    #chatInput {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
      margin-right: 10px;
    }

    button {
      background-color: #007aff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <div id="chatBox"></div>
  <div class="input-area">
    <input type="text" id="chatInput" placeholder="Type a message..." autocomplete="off" />
    <button id="sendBtn">Send</button>
  </div>
</div>

<script>
  const socket = io();
  const chatBox = document.getElementById('chatBox');
  const chatInput = document.getElementById('chatInput');
  const sendBtn = document.getElementById('sendBtn');

  const username = prompt('Enter your name');
  const pfp = prompt('Paste profile picture URL (or leave empty for default)');

  const notifSoundSent = new Audio('sent.mp3');
  const notifSoundReceived = new Audio('received.mp3');

  function sendMessage() {
    const msg = chatInput.value.trim();
    if (!msg) return;
    socket.emit('chat message', { msg, username, pfp });
    chatInput.value = '';
    socket.emit('stopTyping');
  }

  sendBtn.addEventListener('click', sendMessage);
  chatInput.addEventListener('keydown', e => {
    if (e.key === 'Enter') sendMessage();
    else socket.emit('typing', username);
  });

  chatInput.addEventListener('keyup', () => {
    clearTimeout(typingTimeout);
    typingTimeout = setTimeout(() => {
      socket.emit('stopTyping');
    }, 1000);
  });

  let typingTimeout;

  socket.on('chat message', data => {
    addMessage(data);
    if (data.username === username) {
      notifSoundSent.play();
    } else {
      notifSoundReceived.play();
    }
  });

  function addMessage({ msg, username: sender, pfp, time }) {
    const isSelf = sender === username;
    const msgDiv = document.createElement('div');
    msgDiv.classList.add('message');
    if (isSelf) msgDiv.classList.add('self');

    const img = document.createElement('img');
    img.src = pfp || 'https://via.placeholder.com/40?text=?';
    img.alt = sender + ' profile picture';

    const bubble = document.createElement('div');
    bubble.classList.add('bubble');

    const userSpan = document.createElement('div');
    userSpan.classList.add('username');
    userSpan.textContent = sender;

    const textSpan = document.createElement('div');
    textSpan.textContent = msg;

    const timeSpan = document.createElement('div');
    timeSpan.classList.add('time');
    timeSpan.textContent = formatTime(time || new Date().toISOString());

    bubble.appendChild(userSpan);
    bubble.appendChild(textSpan);
    bubble.appendChild(timeSpan);

    if (isSelf) {
      msgDiv.appendChild(bubble);
      msgDiv.appendChild(img);
    } else {
      msgDiv.appendChild(img);
      msgDiv.appendChild(bubble);
    }

    chatBox.appendChild(msgDiv);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function formatTime(isoString) {
    const d = new Date(isoString);
    return d.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
  }
</script>

</body>
</html>
