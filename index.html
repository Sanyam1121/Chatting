<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Firebase Chat Groups</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-900 text-white">
  <div id="app" class="flex h-screen" style="display:none">
    <!-- Sidebar for Groups -->
    <aside class="w-1/5 bg-gray-800 p-4 flex flex-col space-y-4">
      <h1 class="text-xl font-bold">Groups</h1>

      <!-- Group List -->
      <div id="groupList" class="flex flex-col gap-2 overflow-y-auto flex-1"></div>

      <!-- Create Group -->
      <form id="create-group-form" class="flex gap-2">
        <input
          id="group-name"
          type="text"
          placeholder="New Group"
          class="flex-1 p-2 bg-gray-700 rounded"
          required
        />
        <button type="submit" class="bg-green-600 px-2 rounded">➕</button>
      </form>

      <button id="logout" class="bg-red-600 p-2 rounded">Logout</button>
    </aside>

    <!-- Chat Area -->
    <main class="flex-1 flex flex-col">
      <header class="p-4 border-b border-gray-700">
        <h2 id="chatTitle" class="text-xl font-semibold">Select a Group</h2>
      </header>
      <div
        id="chatMessages"
        class="flex-1 p-4 overflow-y-auto space-y-2"
        style="background-color:#1F2937"
      ></div>
      <footer class="p-4 border-t border-gray-700 flex items-center gap-2">
        <input
          id="messageInput"
          type="text"
          placeholder="Type a message..."
          class="flex-1 p-2 bg-gray-800 rounded"
        />
        <button id="sendMessage" class="bg-blue-600 p-2 rounded">Send</button>
      </footer>
    </main>
  </div>

  <!-- Login Screen -->
  <div
    id="loginScreen"
    class="fixed inset-0 flex justify-center items-center bg-gray-900 z-50"
  >
    <div class="bg-gray-800 p-6 rounded w-80">
      <h2 class="text-xl mb-4">Login / Sign Up</h2>
      <input
        id="email"
        type="email"
        placeholder="Email"
        class="w-full p-2 mb-2 bg-gray-700 rounded"
      />
      <input
        id="password"
        type="password"
        placeholder="Password"
        class="w-full p-2 mb-2 bg-gray-700 rounded"
      />
      <button id="login" class="w-full bg-blue-600 p-2 rounded mb-2">
        Login
      </button>
      <button id="signup" class="w-full bg-green-600 p-2 rounded">Sign Up</button>
      <p id="authError" class="text-red-500 mt-2"></p>
    </div>
  </div>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDuGHDotdc-EZRxyyJLrWXyLsi2dLhSHm4",
      authDomain: "chatting-fd641.firebaseapp.com",
      projectId: "chatting-fd641",
      storageBucket: "chatting-fd641.appspot.com",
      messagingSenderId: "535384451291",
      appId: "1:535384451291:web:828f60686d81be018b44fe",
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // DOM references
    const loginScreen = document.getElementById("loginScreen");
    const app = document.getElementById("app");
    const loginBtn = document.getElementById("login");
    const signupBtn = document.getElementById("signup");
    const logoutBtn = document.getElementById("logout");
    const groupList = document.getElementById("groupList");
    const createGroupForm = document.getElementById("create-group-form");
    const groupNameInput = document.getElementById("group-name");
    const chatMessages = document.getElementById("chatMessages");
    const messageInput = document.getElementById("messageInput");
    const sendMessageBtn = document.getElementById("sendMessage");
    const chatTitle = document.getElementById("chatTitle");
    const authError = document.getElementById("authError");

    let currentGroupId = null;

    // Clear auth error text helper
    function clearAuthError() {
      authError.textContent = "";
    }

    // Show auth error helper
    function showAuthError(error) {
      authError.textContent = error.message || error;
    }

    // Auth listener
    auth.onAuthStateChanged((user) => {
      if (user) {
        loginScreen.style.display = "none";
        app.style.display = "flex";
        clearAuthError();
        loadGroups();
      } else {
        loginScreen.style.display = "flex";
        app.style.display = "none";
      }
    });

    // Login
    loginBtn.onclick = async () => {
      clearAuthError();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        showAuthError("Please enter email and password.");
        return;
      }

      try {
        await auth.signInWithEmailAndPassword(email, password);
      } catch (error) {
        showAuthError(error);
      }
    };

    // Signup
    signupBtn.onclick = async () => {
      clearAuthError();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        showAuthError("Please enter email and password.");
        return;
      }

      try {
        await auth.createUserWithEmailAndPassword(email, password);
      } catch (error) {
        showAuthError(error);
      }
    };

    // Logout
    logoutBtn.onclick = () => auth.signOut();

    // Create group
    createGroupForm.onsubmit = async (e) => {
      e.preventDefault();
      const name = groupNameInput.value.trim();
      if (!name) return;

      try {
        await db.collection("groups").add({
          name,
          members: [auth.currentUser.uid],
          createdAt: firebase.firestore.FieldValue.serverTimestamp(),
        });
        groupNameInput.value = "";
      } catch (error) {
        alert("Error creating group: " + error.message);
      }
    };

    // Load groups
    function loadGroups() {
      db.collection("groups")
        .orderBy("createdAt")
        .onSnapshot((snapshot) => {
          groupList.innerHTML = "";
          snapshot.forEach((doc) => {
            const group = doc.data();

            const div = document.createElement("div");
            div.textContent = group.name;
            div.className =
              "cursor-pointer bg-gray-700 rounded-full px-3 py-2 text-center hover:bg-gray-600 flex justify-between items-center";

            // Group name clickable area
            const groupNameSpan = document.createElement("span");
            groupNameSpan.textContent = group.name;
            groupNameSpan.className = "flex-1";
            groupNameSpan.style.userSelect = "none";
            groupNameSpan.onclick = () => selectGroup(doc.id, group.name);

            // Delete button
            const deleteBtn = document.createElement("button");
            deleteBtn.textContent = "🗑️";
            deleteBtn.title = "Delete Group";
            deleteBtn.className =
              "ml-2 bg-red-600 px-2 rounded hover:bg-red-700";
            deleteBtn.onclick = async (e) => {
              e.stopPropagation(); // prevent triggering selectGroup
              if (
                confirm(
                  `Are you sure you want to delete the group "${group.name}"?`
                )
              ) {
                await deleteGroup(doc.id);
              }
            };

            div.innerHTML = "";
            div.appendChild(groupNameSpan);
            div.appendChild(deleteBtn);

            groupList.appendChild(div);
          });
        });
    }

    // Select group
    function selectGroup(id, name) {
      currentGroupId = id;
      chatTitle.textContent = name;
      chatMessages.innerHTML = "";

      // Unsubscribe previous listener if any
      if (window.unsubscribeMessages) window.unsubscribeMessages();

      window.unsubscribeMessages = db
        .collection("groups")
        .doc(id)
        .collection("messages")
        .orderBy("createdAt")
        .onSnapshot((snapshot) => {
          chatMessages.innerHTML = "";
          snapshot.forEach((doc) => {
            const data = doc.data();
            const div = document.createElement("div");
            div.className = "bg-gray-800 p-2 rounded";

            // Show user and message text
            const userSpan = document.createElement("span");
            userSpan.className = "font-semibold mr-2 text-green-400";
            userSpan.textContent = data.uid === auth.currentUser.uid ? "You:" : "User:";
            div.appendChild(userSpan);

            const messageSpan = document.createElement("span");
            messageSpan.textContent = data.text;
            div.appendChild(messageSpan);

            chatMessages.appendChild(div);
          });
          chatMessages.scrollTop = chatMessages.scrollHeight;
        });
    }

    // Send message
    sendMessageBtn.onclick = async () => {
      const text = messageInput.value.trim();
      if (!text || !currentGroupId) return;
      try {
        await db.collection("groups").doc(currentGroupId).collection("messages").add({
          uid: auth.currentUser.uid,
          text,
          createdAt: firebase.firestore.FieldValue.serverTimestamp(),
        });
        messageInput.value = "";
      } catch (error) {
        alert("Error sending message: " + error.message);
      }
    };

    // Delete group (and its messages)
    async function deleteGroup(groupId) {
      try {
        // Delete all messages subcollection documents first
        const messagesSnapshot = await db
          .collection("groups")
          .doc(groupId)
          .collection("messages")
          .get();

        const batch = db.batch();
        messagesSnapshot.forEach((doc) => batch.delete(doc.ref));
        await batch.commit();

        // Delete the group document itself
        await db.collection("groups").doc(groupId).delete();

        if (currentGroupId === groupId) {
          currentGroupId = null;
          chatTitle.textContent = "Select a Group";
          chatMessages.innerHTML = "";
        }
      } catch (error) {
        alert("Error deleting group: " + error.message);
      }
    }
  </script>
</body>
</html>
